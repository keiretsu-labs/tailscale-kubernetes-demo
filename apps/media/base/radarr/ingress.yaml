apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-tls
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: radarr.${INGRESS_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: radarr
            port:
              number: 7878
  tls:
  - secretName: radarr-tls
    hosts:
    - radarr.${INGRESS_DOMAIN}