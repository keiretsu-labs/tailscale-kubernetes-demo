apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission-books-tls
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: transmission-books.${INGRESS_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: transmission-books
            port:
              number: 9091
  tls:
  - secretName: transmission-books-tls
    hosts:
    - transmission-books.${INGRESS_DOMAIN}