apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr-tls
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: sonarr${INGRESS_SUFFIX}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sonarr
            port:
              number: 8989
  tls:
  - secretName: sonarr-tls
    hosts:
    - sonarr${INGRESS_SUFFIX}