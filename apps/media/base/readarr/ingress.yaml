apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: readarr-tls
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: readarr.${INGRESS_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: readarr
            port:
              number: 8787
  tls:
  - secretName: readarr-tls
    hosts:
    - readarr.${INGRESS_DOMAIN}