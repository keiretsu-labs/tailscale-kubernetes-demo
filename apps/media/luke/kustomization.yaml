apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - namespace.yaml
  - ../base/plex
  - ../base/prowlarr
  - ../base/radarr
  - ../base/sonarr
  - ../base/transmission-movies
  - ../base/transmission-tv
  - secret.yaml
patches:
  - path: pvc.yaml
    target:
      kind: PersistentVolumeClaim
      name: radarr-movies
  - path: pvc.yaml
    target:
      kind: PersistentVolumeClaim
      name: sonarr-tv
  - path: pvc.yaml
    target:
      kind: PersistentVolumeClaim
      name: transmission-movies-data
  - path: pvc.yaml
    target:
      kind: PersistentVolumeClaim
      name: transmission-tv-data