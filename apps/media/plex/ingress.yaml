apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-tls
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: plex${INGRESS_SUFFIX}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plex
            port:
              number: 7878
  tls:
  - secretName: plex-tls
    hosts:
    - plex${INGRESS_SUFFIX}