---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homarr
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: homarr
      version: x
      sourceRef:
        kind: HelmRepository
        name: homarr
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      enabled: true
      className: "haproxy"
      annotations:
      # Add any additional annotations as needed
      hosts:
        - host: homarr${INGRESS_SUFFIX}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - "homarr${INGRESS_SUFFIX}"
            - "www.homarr${INGRESS_SUFFIX}"
          secretName: homarr-tls