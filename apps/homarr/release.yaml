---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homarr
spec:
  interval: 2m
  chart:
    spec:
      chart: homarr
      version: x
      sourceRef:
        kind: HelmRepository
        name: homarr
  values:
    persistence:
      - accessMode: ReadWriteOnce
        enabled: true
        mountPath: /app/data/configs
        name: homarr-config
        size: 50Mi
        storageClassName: nfs-client
      - accessMode: ReadWriteOnce
        enabled: true
        mountPath: /app/database
        name: homarr-database
        size: 50Mi
        storageClassName: nfs-client
      - accessMode: ReadWriteOnce
        enabled: true
        mountPath: /app/public/icons
        name: homarr-icons
        size: 50Mi
        storageClassName: nfs-client
    ingress:
      enabled: true
      className: "haproxy"
      annotations:
        cert-manager.io/cluster-issuer: global-issuer
        kubernetes.io/tls-acme: 'true'
      hosts:
        - host: homarr.${INGRESS_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - "homarr.${INGRESS_DOMAIN}"
            - "www.homarr.${INGRESS_DOMAIN}"
          secretName: homarr-tls
