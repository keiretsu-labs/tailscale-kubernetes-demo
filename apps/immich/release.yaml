---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: immich
      version: x
      sourceRef:
        kind: HelmRepository
        name: immich
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    immich:
      metrics:
        # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
        enabled: false
      persistence:
        library:
          existingClaim: immich
    
    # Dependencies
    postgresql:
      enabled: true

    redis:
      enabled: true