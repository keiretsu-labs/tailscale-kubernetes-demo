apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-tls
  namespace: immich
  annotations:
    cert-manager.io/cluster-issuer: global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: immich.${INGRESS_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: immich
            port:
              number: 3001
  tls:
  - secretName: immich-tls
    hosts:
    - immich.${INGRESS_DOMAIN}