apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: immich-server
            patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: immich-server
                namespace: immich
              spec:
                template:
                  spec:
                    volumes:
                      - name: hack
                        nfs:
                          path: /mnt/vault/pics
                          server: 192.168.50.185
                    containers:
                      - name: immich-server
                        volumeMounts:
                          - name: hack
                            mountPath: /hack/pics