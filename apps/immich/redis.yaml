---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-redis
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: redis
      version: x
      sourceRef:
        kind: HelmRepository
        name: bitnami
  
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      enabled: false
      sentinel: false
    master:
      persistence: 
        enabled: true
    replica:
      persistence: 
        enabled: true
    sentinel:
      enabled: false
      persistence: 
        enabled: false