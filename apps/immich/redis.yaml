---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-redis
spec:
  interval: 2m
  chart:
    spec:
      chart: redis
      version: x
      sourceRef:
        kind: HelmRepository
        name: bitnami

  values:
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        enabled: true
    replica:
      persistence:
        enabled: true
    sentinel:
      enabled: false
      persistence:
        enabled: false
