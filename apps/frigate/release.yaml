---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: frigate
      version: x
      sourceRef:
        kind: HelmRepository
        name: frigate
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config: |
      mqtt:
        host: 192.168.50.95
        port: 1883
        user: lhouge
        password: applegeek
      cameras:
        alley_front:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.247:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.247:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 9
        alley_back:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.246:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.246:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 10
        backyard:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.249:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.249:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 5
          objects:
            filters:
              person:
                mask: 661,213,0,215
        house_side:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.252:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.252:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 1
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
        shop_1:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.250:554/Streaming/Channels/1
                roles:
                  - record
          record:
            enabled: true
            retain:
              days: 15
          objects:
            track: []
          ui:
            order: 8
        shop_2:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.251:554/Streaming/Channels/1
                roles:
                  - record
          record:
            enabled: true
            retain:
              days: 15
          objects:
            track: []
          ui:
            order: 7
        driveway:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.8:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.8:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 0
          objects:
            filters:
              car:
                mask: 1838,1350,2688,1365
        backyard_front:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.88:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.88:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 4
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
            filters:
              person:
                mask: 1816,273,2159,285
        garage:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.237:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.237:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 3
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
        backyard_back:
          ffmpeg:
            inputs:
             - path: rtsp://frigate:Applegeek1@192.168.50.60:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.60:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 6
          objects:
            filters:
              person:
                mask: 0,0,1524,0
        front_door:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.42:554/Streaming/Channels/1
                roles:
                  - record
              - path: rtsp://frigate:Applegeek1@192.168.50.42:554/Streaming/Channels/2
                roles:
                  - detect
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 2
          objects:
            filters:
              person:
                mask: 2944,0,2944,612,2889,753,2421,441,2029,239,1715,100,1431,0
      birdseye:
        restream: true
      # Optional: Object configuration
      # NOTE: Can be overridden at the camera level
      objects:
        # Optional: list of objects to track from labelmap.txt (default: shown below)
        track:
          - person
          # - bicycle
          # - car
          - bus
          - cat
          - dog
          - suitecase
      # Optional
      ui:
        # Optional: Set the default live mode for cameras in the UI (default: shown below)
        # live_mode: mse
        # Optional: Set a timezone to use in the UI (default: use browser local time)
        # timezone: None
        # Optional: Use an experimental recordings / camera view UI (default: shown below)
        use_experimental: true
        # Optional: Set the time format used.
        # Options are browser, 12hour, or 24hour (default: shown below)
        time_format: 12hour
        # Optional: Set the date style for a specified length.
        # Options are: full, long, medium, sort
        # Examples:
        #    short: 2/11/23
        #    medium: Feb 11, 2023
        #    full: Saturday, February 11, 2023
        # (default: shown below).
        date_style: full
        # Optional: Set the time style for a specified length.
        # Options are: full, long, medium, sort
        # Examples:
        #    short: 8:14 PM
        #    medium: 8:15:22 PM
        #    full: 8:15:22 PM Mountain Standard Time
        # (default: shown below).
        time_style: medium
        # Optional: Ability to manually override the date / time styling to use strftime format
        # https://www.gnu.org/software/libc/manual/html_node/Formatting-Calendar-Time.html
        # possible values are shown above (default: not set)
        # strftime_fmt: "%Y/%m/%d %H:%M"
      # Optional: Configuration for the jpg snapshots written to the clips directory for each event
      # NOTE: Can be overridden at the camera level
      snapshots:
        # Optional: Enable writing jpg snapshot to /media/frigate/clips (default: shown below)
        enabled: True
        # Optional: save a clean PNG copy of the snapshot image (default: shown below)
        clean_copy: True
        # Optional: print a timestamp on the snapshots (default: shown below)
        timestamp: True
        # Optional: draw bounding box on the snapshots (default: shown below)
        bounding_box: True
        # Optional: crop the snapshot (default: shown below)
        crop: False
        # Optional: height to resize the snapshot to (default: original size)
        # height: 175
        # Optional: Restrict snapshots to objects that entered any of the listed zones (default: no required zones)
        # required_zones: []
        # Optional: Camera override for retention settings (default: global values)
        retain:
          # Required: Default retention days (default: shown below)
          default: 10
          # Optional: Per object retention days
          objects:
            person: 15
        # Optional: quality of the encoded jpeg, 0-100 (default: shown below)
        quality: 70
    persistence:
      config: 
        enabled: true
        size: "10Gi"
      media:
        enabled: true
        size: "200Gi"
