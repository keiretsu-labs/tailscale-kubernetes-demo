---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: frigate
      version: x
      sourceRef:
        kind: HelmRepository
        name: frigate
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config: |
      mqtt:
        host: 192.168.50.95
        port: 1883
        user: lhouge
        password: applegeek
      cameras:
        alley_front:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.247:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 9
        alley_back:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.246:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 10
        backyard:
          ffmpeg:
            inputs:
              - path: rtsp://lhouge:Applegeek1@192.168.50.249:554/videoMain
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 5
          objects:
            filters:
              person:
                mask: 661,213,0,215
        house_side:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.252:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 1
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
        shop_1:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.250:554/Streaming/Channels/1
                roles:
                  - record
          record:
            enabled: true
            retain:
              days: 15
          objects:
            track: []
          ui:
            order: 8
        shop_2:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.251:554/Streaming/Channels/1
                roles:
                  - record
          record:
            enabled: true
            retain:
              days: 15
          objects:
            track: []
          ui:
            order: 7
        driveway:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.8:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 0
          objects:
            filters:
              car:
                mask: 1838,1350,2688,1365
        backyard_front:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.88:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 4
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
            filters:
              person:
                mask: 1816,273,2159,285
        garage:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.237:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 3
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
        backyard_back:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.60:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 6
          objects:
            filters:
              person:
                mask: 0,0,1524,0
        front_door:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.42:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 2
      birdseye:
        restream: true
      # Optional: Object configuration
      # NOTE: Can be overridden at the camera level
      objects:
        # Optional: list of objects to track from labelmap.txt (default: shown below)
        track:
          - person
          - bicycle
          # - car
          - bus
          - cat
          - dog
          - suitecase
    persistence:
      config: 
        enabled: true
        size: "10Gi"
      media:
        enabled: true
        size: "200Gi"

