---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: frigate
      version: x
      sourceRef:
        kind: HelmRepository
        name: frigate
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      cameras:
        alley_back:
          detect:
            width: 2688
            height: 1520
            fps: 5
          ffmpeg:
            inputs:
              - path: rtsp://192.168.50.247:554/rtsp
                roles:
                  - detect