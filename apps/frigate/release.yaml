---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: frigate
      version: x
      sourceRef:
        kind: HelmRepository
        name: frigate
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config: |
      mqtt:
        host: "https://mosquitto.lukehouge.com"
        port: 1883
        user: admin
        password: "admin"
      cameras:
        alley_front:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.247:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
        alley_back:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.246:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
        backyard:
          ffmpeg:
            inputs:
              - path: rtsp://lhouge:Applegeek1@192.168.50.249:554/videoMain
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
        house_side:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.252:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
        shop_1:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.250:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
        shop_2:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.251:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
    persistence:
      config: 
        enabled: true
        size: "10Gi"
      media:
        enabled: true
        size: "200Gi"

