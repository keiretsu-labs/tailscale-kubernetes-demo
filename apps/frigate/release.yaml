---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: frigate
      version: x
      sourceRef:
        kind: HelmRepository
        name: frigate
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config: |
      mqtt:
        host: 192.168.50.95
        port: 1883
        user: lhouge
        password: applegeek
      cameras:
        alley_front:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.247:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 9
        alley_back:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.246:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 10
        backyard:
          ffmpeg:
            inputs:
              - path: rtsp://lhouge:Applegeek1@192.168.50.249:554/videoMain
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 5
          objects:
            filters:
              person:
                mask: 661,213,0,215
        house_side:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.252:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 1
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
        shop_1:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.250:554/Streaming/Channels/1
                roles:
                  - record
          record:
            enabled: true
            retain:
              days: 15
          objects:
            track: []
          ui:
            order: 8
        shop_2:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.251:554/Streaming/Channels/1
                roles:
                  - record
          record:
            enabled: true
            retain:
              days: 15
          objects:
            track: []
          ui:
            order: 7
        driveway:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.8:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 0
          objects:
            filters:
              car:
                mask: 1838,1350,2688,1365
        backyard_front:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.88:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 4
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
            filters:
              person:
                mask: 1816,273,2159,285
        garage:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.237:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 3
          objects:
            track:
              - person
              - cat
              - dog
              - suitecase
        backyard_back:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.60:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 6
          objects:
            filters:
              person:
                mask: 0,0,1524,0
        front_door:
          ffmpeg:
            inputs:
              - path: rtsp://frigate:Applegeek1@192.168.50.42:554/Streaming/Channels/1
                roles:
                  - detect
                  - record
          record:
            enabled: true
            retain:
              days: 15
          ui:
            order: 2
          zones:
            street:
              coordinates: 1790,146,2122,299,2352,427,2592,565,2867,742,2944,585,2944,0,2558,0,1435,0
              objects:
                # - car
                # - bicycle
                # - bus
                - cat
                - dog
            house:
              coordinates: 2944,804,2944,1260,0,1278,0,0,1400,22,2178,346
              objects:
                - person
                - cat
                - dog
                - suitecase
      birdseye:
        restream: true
      # Optional: Object configuration
      # NOTE: Can be overridden at the camera level
      objects:
        # Optional: list of objects to track from labelmap.txt (default: shown below)
        track:
          - person
          # - bicycle
          # - car
          - bus
          - cat
          - dog
          - suitecase
      # Optional
      ui:
        # Optional: Set the default live mode for cameras in the UI (default: shown below)
        # live_mode: mse
        # Optional: Set a timezone to use in the UI (default: use browser local time)
        # timezone: None
        # Optional: Use an experimental recordings / camera view UI (default: shown below)
        use_experimental: true
        # Optional: Set the time format used.
        # Options are browser, 12hour, or 24hour (default: shown below)
        time_format: 12hour
        # Optional: Set the date style for a specified length.
        # Options are: full, long, medium, sort
        # Examples:
        #    short: 2/11/23
        #    medium: Feb 11, 2023
        #    full: Saturday, February 11, 2023
        # (default: shown below).
        date_style: full
        # Optional: Set the time style for a specified length.
        # Options are: full, long, medium, sort
        # Examples:
        #    short: 8:14 PM
        #    medium: 8:15:22 PM
        #    full: 8:15:22 PM Mountain Standard Time
        # (default: shown below).
        time_style: medium
        # Optional: Ability to manually override the date / time styling to use strftime format
        # https://www.gnu.org/software/libc/manual/html_node/Formatting-Calendar-Time.html
        # possible values are shown above (default: not set)
        # strftime_fmt: "%Y/%m/%d %H:%M"
    persistence:
      config: 
        enabled: true
        size: "10Gi"
      media:
        enabled: true
        size: "200Gi"

