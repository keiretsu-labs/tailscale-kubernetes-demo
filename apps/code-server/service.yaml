apiVersion: v1
kind: Service
metadata:
  name: code-server-service
spec:
  selector:
    app: code-server  # Match labels with your Deployment
  ports:
    - name: https
      protocol: TCP
      port: 8443  # Port exposed by the service
      targetPort: 8443  # Port on the pods (matches containerPort in Deployment)
      nodePort: 30000  # Specify the NodePort number you want to use
  type: LoadBalancer  # Expose service on a static port on each node
