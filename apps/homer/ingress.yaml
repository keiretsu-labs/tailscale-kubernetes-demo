apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homer-tls
  namespace: homer
  annotations:
    cert-manager.io/cluster-issuer: global-issuer
    kubernetes.io/tls-acme: 'true'
spec:
  ingressClassName: haproxy
  rules:
  - host: homer${INGRESS_SUFFIX}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homer
            port:
              number: 80
  tls:
  - secretName: homer-tls
    hosts:
    - homer${INGRESS_SUFFIX}