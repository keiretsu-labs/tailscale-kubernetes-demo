# Deployment for Scrypted
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrypted
  namespace: scrypted
  labels:
    app: scrypted
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrypted
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-static
        k8s.v1.cni.cncf.io/networks: '[
          {
            "name": "macvlan-static",
            "mac": "2e:2b:a1:40:ad:af"
          }
        ]'
      labels:
        app: scrypted
    spec:
      containers:
      - name: scrypted
        image: ghcr.io/koush/scrypted
        env:
        - name: SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION
          value: "Bearer SET_THIS_TO_SOME_RANDOM_TEXT"
        - name: SCRYPTED_WEBHOOK_UPDATE
          value: "http://localhost"
        ports:
          - name: https
            containerPort: 10443
            protocol: TCP
        volumeMounts:
          - name: nvr-volume
            mountPath: /nvr 
          - name: server-volume
            mountPath: /server/volume
      volumes:
      - name: server-volume
        persistentVolumeClaim:
          claimName: scrypted-server
      - name: nvr-volume
        persistentVolumeClaim:
          claimName: scrypted-nvr
