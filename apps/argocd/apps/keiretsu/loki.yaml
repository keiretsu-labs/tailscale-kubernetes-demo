apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-prd
  namespace: argocd
spec:
  destination:
    server: https://10.0.100.12:6443    
    namespace: logging
  project: default
  source:
    path: clusters/k8s-keiretsu/apps/loki
    repoURL: https://github.com/rajsinghtech/kubernetes-manifests
    targetRevision: stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true