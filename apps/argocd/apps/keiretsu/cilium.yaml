apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-prd
  namespace: argocd
spec:
  destination:
    server: https://10.0.100.12:6443
  project: default
  source:
    path: clusters/k8s-keiretsu/apps/cilium
    repoURL: https://github.com/rajsinghtech/kubernetes-manifests
    targetRevision: stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
