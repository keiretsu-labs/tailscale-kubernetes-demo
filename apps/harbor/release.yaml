---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: harbor
      version: x
      sourceRef:
        kind: HelmRepository
        name: harbor
  values:
    expose:
      ingress:
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.class: haproxy
          cert-manager.io/cluster-issuer: global-issuer
        hosts:
          core: harbor.${INGRESS_DOMAIN}
          notary: harbor-notary.${INGRESS_DOMAIN}
