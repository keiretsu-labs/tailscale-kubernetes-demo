---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
spec:
  interval: 2m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: x
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
  values:
    storageClass:
      defaultClass: true
      pathPattern: "${NFS_PATHPATTERN}"
    nfs:
      server: ${NFS_SERVER}
      path: ${NFS_PATH}
