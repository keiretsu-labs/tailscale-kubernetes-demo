---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: headlamp
      version: x
      sourceRef:
        kind: HelmRepository
        name: headlamp
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      create: true
    clusterRoleBinding:
      create: true
    ingress:
      annotations: 
        cert-manager.io/cluster-issuer: global-issuer
      enabled: true
      hosts: 
        - host: "headlamp${INGRESS_SUFFIX}"
          paths:
            - path: /
              pathType: Prefix
      ingressClassName: "haproxy"
      tls: 
        - secretName: headlamp-tls
          hosts:
          - headlamp${INGRESS_SUFFIX}