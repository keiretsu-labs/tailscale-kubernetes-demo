---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 2m
  chart:
    spec:
      chart: headlamp
      version: x
      sourceRef:
        kind: HelmRepository
        name: headlamp
  values:
    serviceAccount:
      create: true
    clusterRoleBinding:
      create: true
