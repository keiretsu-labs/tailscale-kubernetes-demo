---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: prometheus-operator
  namespace: monitoring
spec:
  interval: 10m0s
  secretRef:
    name: flux-system
  url: https://github.com/prometheus-operator/kube-prometheus.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-operator-setup
  namespace: monitoring
spec:
  interval: 10m0s
  path: ./manifests/setup
  prune: true
  sourceRef:
    kind: GitRepository
    name: prometheus-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prometheus-operator
  namespace: monitoring
spec:
  interval: 10m0s
  path: ./manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: prometheus-operator