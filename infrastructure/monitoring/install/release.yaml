---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monitoring
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: kube-prometheus-stack
      version: x
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    alertmanager:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: global-issuer
          kubernetes.io/tls-acme: "true"
        enabled: true
        hosts:
          - alertmanager.${INGRESS_DOMAIN}
        tls:
          - hosts:
              - alertmanager.${INGRESS_DOMAIN}
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
    grafana:
      admin:
        existingSecret: "grafana"
        passwordKey: admin
        userKey: admin
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: global-issuer
          kubernetes.io/tls-acme: "true"
        enabled: true
        hosts:
          - grafana.${INGRESS_DOMAIN}
        tls:
          - hosts:
              - grafana.${INGRESS_DOMAIN}
      persistence:
        enabled: true
        type: sts
        storageClassName: "nfs-client"
        accessModes:
          - ReadWriteOnce
        size: 20Gi
      dashboards:
        default:
          node-exporter:
            gnetId: 11074
            revision: 9
            datasource: Prometheus
          node-exporter-full:
            gnetId: 1860
            revision: 29
            datasource: Prometheus
          traefik:
            gnetId: 11462
            revision: 1
            datasource: Prometheus
          go-processes:
            gnetId: 6671
            revision: 2
            datasource: Prometheus
          go-metrics:
            gnetId: 10826
            revision: 1
            datasource: Prometheus
          pihole:
            gnetId: 10176
            revision: 2
            datasource: Prometheus
          flux-cluster:
            gnetId: 16202
            revision: 1
            datasource: Prometheus
          flux-control-plane:
            gnetId: 16203
            revision: 1
            datasource: Prometheus
          cilium-agent:
            gnetId: 15513
            revision: 1
            datasource: Prometheus
          cilium-operator:
            gnetId: 15514
            revision: 1
            datasource: Prometheus
          hubble:
            gnetId: 15515
            revision: 1
            datasource: Prometheus
          cert-manager:
            gnetId: 11001
            revision: 1
            datasource: Prometheus
    prometheus:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: global-issuer
          kubernetes.io/tls-acme: "true"
        enabled: true
        hosts:
          - prometheus.${INGRESS_DOMAIN}
        tls:
          - hosts:
              - prometheus.${INGRESS_DOMAIN}
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
    thanosRuler:
      thanosRulerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
