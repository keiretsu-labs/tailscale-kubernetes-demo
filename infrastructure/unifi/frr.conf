hostname UDM-SE
frr defaults datacenter
log file stdout
service integrated-vtysh-config
!
router bgp 64513
 bgp router-id 10.0.0.1
 !
 ! Define neighbors (clients)
 neighbor 10.0.100.12 remote-as 64512
 neighbor 10.0.100.12 default-originate
 neighbor 10.0.100.13 remote-as 64512
 neighbor 10.0.100.13 default-originate
 neighbor 10.0.100.14 remote-as 64512
 neighbor 10.0.100.14 default-originate
 !
 address-family ipv4 unicast
  network 10.96.0.0/16
  network 10.43.0.0/16
  network 10.42.0.0/16
  redistribute connected
  redistribute kernel
  neighbor 10.0.100.12 soft-reconfiguration inbound
  neighbor 10.0.100.13 soft-reconfiguration inbound
  neighbor 10.0.100.14 soft-reconfiguration inbound
  neighbor 10.0.100.12 route-map ALLOW-ALL in
  neighbor 10.0.100.12 route-map ALLOW-ALL out
  neighbor 10.0.100.13 route-map ALLOW-ALL in
  neighbor 10.0.100.13 route-map ALLOW-ALL out
  neighbor 10.0.100.14 route-map ALLOW-ALL in
  neighbor 10.0.100.14 route-map ALLOW-ALL out
 exit-address-family
!
route-map ALLOW-ALL permit 10
 match ip address prefix-list ALLOW
!
ip prefix-list ALLOW seq 10 permit 10.96.0.0/16
!
line vty
!