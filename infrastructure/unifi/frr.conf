! FRR Configuration File

frr version 8.5
frr defaults traditional
hostname server
log syslog informational
no ipv6 forwarding
service integrated-vtysh_config

! BGP Configuration
router bgp 65000
 bgp router-id 10.0.0.1
 bgp log-neighbor-changes
 !
 ! Define neighbors (clients)
 neighbor 10.0.100.12 remote-as 65000
 neighbor 10.0.100.13 remote-as 65000
 neighbor 10.0.100.14 remote-as 65000
 !
 address-family ipv4 unicast
  network 10.96.0.0/16
  network 10.43.0.0/16
  neighbor 10.0.100.12 activate
  neighbor 10.0.100.13 activate
  neighbor 10.0.100.14 activate
 exit-address-family

! Optional: Enable Zebra for routing information
zebra bgp bgpd