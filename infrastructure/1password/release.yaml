---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: 1password
spec:
  interval: 2m
  chart:
    spec:
      chart: connect
      version: x
      sourceRef:
        kind: HelmRepository
        name: 1password
  values:
    connect:
      credentialsName: op-credentials
      credentialsKey: 1password-credentials.json
    operator:
      create: true
      pollingInterval: 60
      token:
        value:
          name: onepassword-token
          key: token
