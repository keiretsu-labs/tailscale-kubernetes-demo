---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: secrets-injector
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: secrets-injector
      version: x
      sourceRef:
        kind: HelmRepository
        name: 1password
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    injector:
      applicationName: injector