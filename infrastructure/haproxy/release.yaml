---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: haproxy
spec:
  interval: 2m
  chart:
    spec:
      chart: kubernetes-ingress
      version: x
      sourceRef:
        kind: HelmRepository
        name: haproxy
        # namespace: flux-system
  values:
    controller:
      ingressClassResource:
        default: true
      service:
        type: LoadBalancer
        loadBalancerIP: ${INGRESS_IP}
        labels:
          l2: expose
