---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: vault
      version: x
      sourceRef:
        kind: HelmRepository
        name: hashicorp
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ui:
      enabled: true
      serviceType: "LoadBalancer"
      serviceNodePort: null
      externalPort: 8200
      loadBalancerIP: ${CLUSTER_SUBNET}2
    ha:
      enabled: true
      replicas: 3
      raft: 
         enabled: true
         setNodeId: true
         config: |
            cluster_name = "vault-homelab"
            storage "raft" {
               path    = "/vault/data/"
            }

            listener "tcp" {
               address = "[::]:8200"
               cluster_address = "[::]:8201"
               tls_disable = "true"
            }
            service_registration "kubernetes" {}
    server:
      dataStorage:
        storageClass: nfs-client