---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: vault
      version: x
      sourceRef:
        kind: HelmRepository
        name: hashicorp
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ui:
      enabled: true
    ha:
      enabled: true
      replicas: 3
    server:
      dataStorage:
        storageClass: nfs-client
