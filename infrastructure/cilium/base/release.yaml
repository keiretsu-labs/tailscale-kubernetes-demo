---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 2m
  # driftDetection:
  #   mode: enabled
  chart:
    spec:
      chart: cilium
      version: 1.16.0-pre.1
      sourceRef:
        kind: HelmRepository
        name: cilium
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: