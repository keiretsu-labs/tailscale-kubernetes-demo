---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: cilium
      version: "1.14.12"
      sourceRef:
        kind: HelmRepository
        name: isovalent
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    prometheus:
      enabled: true
    operator:
      replicas: 1
      prometheus:
        enabled: true
    cni:
      exclusive: false
    cluster:
      id: ${CLUSTER_ID}
      name: ${CLUSTER_NAME}
    bgpControlPlane:
      enabled: true
    ipv4:
      enabled: true
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    ipv6:
      enabled: false
    k8s-require-ipv4-pod-cidr: true
    kubeProxyReplacement: true
    ipam:
      mode: kubernetes
    tunnel: vxlan
    externalIPs:
      enabled: true
    hostPort:
      enabled: true
    hostServices:
      enabled: false
    envoy:
      enabled: true
    envoyConfig:
      enabled: true
    loadBalancer:
      l7:
        backend: envoy
    egressGateway:
      enabled: true
    bpf:
      masquerade: true
    l2announcements:
      enabled: true
      leaseDuration: 3s
      leaseRenewDeadline: 1s
      leaseRetryPeriod: 500ms
    k8sServiceHost: "127.0.0.1"
    k8sServicePort: "6443"
    k8sClientRateLimit:
      qps: ${QPS}
      burst: ${BURST}
    routingMode: tunnel
    tunnelProtocol: vxlan
    extraConfig:
      export-file-path: ""
    hostFirewall:
      enabled: true
    hubble:
      enabled: true
      relay:
        enabled: true
      tls:
        enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: hubble-ui
      version: x
      sourceRef:
        kind: HelmRepository
        name: isovalent
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      create: true
      name: hubble-ui
      annotations: {}
    rollOutPods: true
    timescape:
      enabled: true
