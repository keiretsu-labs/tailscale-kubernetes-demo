---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: cilium
      version: 1.15.6
      sourceRef:
        kind: HelmRepository
        name: isovalent
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    prometheus:
      enabled: true
    operator:
      replicas: 1
      prometheus:
        enabled: true
    cni:
      exclusive: false
    cluster:
      id: ${CLUSTER_ID}
      name: ${CLUSTER_NAME}
    bgpControlPlane:
      enabled: true
    ipv4:
      enabled: true
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    ipv6:
      enabled: false
    k8s-require-ipv4-pod-cidr: true
    kubeProxyReplacement: true
    ipam:
      mode: kubernetes
    tunnel: vxlan
    externalIPs:
      enabled: true
    hostPort:
      enabled: true
    hostServices:
      enabled: false
    envoy:
      enabled: true
    envoyConfig:
      enabled: true
    loadBalancer:
      l7:
        backend: envoy
    egressGateway:
      enabled: true
    bpf:
      masquerade: true
    l2announcements:
      enabled: true
      leaseDuration: 3s
      leaseRenewDeadline: 1s
      leaseRetryPeriod: 500ms
    k8sServiceHost: "127.0.0.1"
    k8sServicePort: "6443"
    k8sClientRateLimit:
      qps: ${QPS}
      burst: ${BURST}
    routingMode: tunnel
    tunnelProtocol: vxlan
    extraConfig:
      external-dns-proxy: "true"
      export-file-path: ""
    hostFirewall:
      enabled: true
    hubble:
      enabled: true
      relay:
        enabled: true
      tls:
        enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: hubble-ui
      version: x
      sourceRef:
        kind: HelmRepository
        name: isovalent
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      create: true
      name: hubble-ui
      annotations: {}
    rollOutPods: true
    timescape:
      enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hubble-enterprise
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: hubble-enterprise
      version: x
      sourceRef:
        kind: HelmRepository
        name: isovalent
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    rbac:
      enabled: true
      observerProxy:
        authMode: oidc
        jwtScopeField: hubble-rbac
        # Specify your IDP's issuer URL and client ID
        # Example oidcURL: https://auth.example.org/.well-known/openid-configuration
        oidcURL: https://691852852346-lni109040difgdfm15fistni61tldjk1.apps.googleusercontent.com
        # example oidcClientID: 0oahhdf7tapLPHNAs1d7
        oidcClientID: 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
      policy:
        mode: configMap
        configMap:
          roles:
            - name: admin-role
              rules:
                - kind: "*"
                  actions:
                    - "*"
                  allowAllContexts: true
            - name: security-role
              rules:
                - kind: flows
                  actions:
                    - get
                  contexts:
                    - field: namespace
                      values:
                        - kube-system
          bindings:
          - type: oidc
            field: hubble-rbac
            value: admin
            role: admin-role
          - type: oidc
            field: hubble-rbac
            value: security
            role: security-role
---
