---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: cilium
      version: 1.15.7
      sourceRef:
        kind: HelmRepository
        name: isovalent
  values:
    routingMode: "native"
    bpf:
      datapathMode: "netkit"
      masquerade: "true"
    ipv6:
      enabled: "true"
    enableIPv6BIGTCP: "true"
    ipv4:
      enabled: "true"
    enableIPv4BIGTCP: "true"
    kubeProxyReplacement: "true"
    prometheus:
      enabled: true
    operator:
      replicas: 1
      prometheus:
        enabled: true
    cni:
      exclusive: false
    cluster:
      id: ${CLUSTER_ID}
      name: ${CLUSTER_NAME}
    bgpControlPlane:
      enabled: true
    ipv4NativeRoutingCIDR: "10.42.0.0/16"
    k8s-require-ipv4-pod-cidr: true
    ipam:
      mode: kubernetes
    tunnel: vxlan
    externalIPs:
      enabled: true
    hostPort:
      enabled: true
    hostServices:
      enabled: false
    envoy:
      enabled: true
    envoyConfig:
      enabled: true
    loadBalancer:
      l7:
        backend: envoy
    egressGateway:
      enabled: true
    l2announcements:
      enabled: true
      leaseDuration: 3s
      leaseRenewDeadline: 1s
      leaseRetryPeriod: 500ms
    k8sServiceHost: "127.0.0.1"
    k8sServicePort: "6443"
    k8sClientRateLimit:
      qps: ${QPS}
      burst: ${BURST}
    tunnelProtocol: vxlan
    extraConfig:
      external-dns-proxy: "true"
      export-file-path: ""
    hostFirewall:
      enabled: true
    hubble:
      enabled: true
      relay:
        enabled: true
      tls:
        enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: hubble-ui
      version: x
      sourceRef:
        kind: HelmRepository
        name: isovalent
  values:
    serviceAccount:
      create: true
      name: hubble-ui
      annotations: {}
    rollOutPods: true
    timescape:
      enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
