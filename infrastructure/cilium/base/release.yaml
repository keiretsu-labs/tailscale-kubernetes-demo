---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tetragon
  namespace: kube-system
spec:
  interval: 2m
  chart:
    spec:
      chart: tetragon
      version: x
      sourceRef:
        kind: HelmRepository
        name: isovalent
  values:
    tetragon:
      btf: /sys/kernel/btf/vmlinux
      enabled: true
