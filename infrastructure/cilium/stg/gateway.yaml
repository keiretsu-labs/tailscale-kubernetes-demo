apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main
  annotations:
    cert-manager.io/cluster-issuer: rajsingh-info-global-issuer
spec:
  gatewayClassName: cilium
  # address:
  #   value: 10.96.11.1
  listeners:
    - name: http
      hostname: ${INGRESS_SUFFIX}
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: rajsingh-info-tls