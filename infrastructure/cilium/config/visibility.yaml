apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: http-ingress-visibility
spec:
  endpointSelector:
    matchLabels: {}
  ingress:
    - fromEntities:
        - all
    - toPorts:
        - ports:
            - port: "80"
              protocol: "TCP"
            - port: "8080"
              protocol: "TCP"
            - port: "9080"
              protocol: "TCP"
            - port: "50051"
              protocol: "TCP"
            - port: "9200"
              protocol: "TCP"
          rules:
            http:
              - {}
