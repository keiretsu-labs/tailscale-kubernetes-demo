apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: policy
spec:
  serviceSelector:
    matchLabels:
      l2: expose
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/os
        operator: Exist
  interfaces:
  - ^eth[0-9]+
  externalIPs: true
  loadBalancerIPs: true