---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
spec:
  interval: 2m
  chart:
    spec:
      chart: pihole
      version: x
      sourceRef:
        kind: HelmRepository
        name: pihole
  values:
    DNS1: 10.69.0.1
    DNS2: 10.69.0.1
    admin:
      existingSecret: "pihole-password"
      passwordKey: password
    dnsmasq:
      customDnsEntries:
        - address=/.stg.rajsingh.info/10.96.96.1
        - address=/.rajsingh.info/10.96.10.1
        - address=/.lukehouge.com/192.168.50.7
    persistentVolumeClaim:
      enabled: true
      storageClass: "nfs-client"
    serviceWeb:
      type: ClusterIP
    podDnsConfig:
      enabled: true
      policy: "None"
      nameservers:
        - ${ROUTER_IP}
    hostname: "rajsingh-${CLUSTER_NAME}"
    serviceDns:
      externalTrafficPolicy: Cluster
      loadBalancerIP: "${CLUSTER_DNS}"
      mixedService: true
      nodePort: ""
      port: 53
      type: LoadBalancer
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: global-issuer
        kubernetes.io/tls-acme: "true"
        ingress.cilium.io/loadbalancer-mode: shared
      enabled: true
      hosts:
        - pihole.${INGRESS_DOMAIN}
      path: /
      tls:
        - secretName: pihole-tls
          hosts:
            - pihole.${INGRESS_DOMAIN}
