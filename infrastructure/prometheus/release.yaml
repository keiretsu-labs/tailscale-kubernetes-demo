---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 2m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: kube-prometheus-stack
      version: x
      sourceRef:
        kind: HelmRepository
        name: prometheus
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: global-issuer
        hosts:
          - host: "prometheus${INGRESS_SUFFIX}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: prometheus-tls
            hosts:
            - prometheus${INGRESS_SUFFIX}
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        # externalUrl: https://prometheus$${INGRESS_SUFFIX}
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi

    alertmanager:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: global-issuer
        hosts:
          - host: "alertmanager${INGRESS_SUFFIX}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: alertmanager-tls
            hosts:
            - alertmanager${INGRESS_SUFFIX}

      alertmanagerSpec:
        useExistingSecret: true
        configSecret: alertmanager
        # externalUrl: https://alertmanager${INGRESS_SUFFIX}
        retention: 120h
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi

    grafana:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: global-issuer
        hosts:
          - host: "grafana${INGRESS_SUFFIX}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: grafana-tls
            hosts:
            - grafana${INGRESS_SUFFIX}
      admin:
        existingSecret: "grafana"
        userKey: user
        passwordKey: password
      plugins:
        - grafana-piechart-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
