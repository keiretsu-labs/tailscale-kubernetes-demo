apiVersion: tailscale.com/v1alpha1
kind: Recorder
metadata:
  name: recorder
spec:
  enableUI: true
  tags:
    - "tag:k8s"
    - "tag:k8s-recorder"
    - "tag:${LOCATION}"
  storage:
    s3:
      endpoint: https://keiretsu.nyc3.cdn.digitaloceanspaces.com
      bucket: tailscale/sshrecorder
      credentials:
        secret:
          name: s3-auth