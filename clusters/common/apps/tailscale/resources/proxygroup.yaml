apiVersion: tailscale.com/v1alpha1
kind: ProxyGroup
metadata:
  name: common-egress-proxy
spec:
  hostnamePrefix: common-egress-proxy
  tags:
    - tag:egress
  proxyClass: common
  type: egress
  replicas: 3
