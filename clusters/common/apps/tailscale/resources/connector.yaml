apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: &name ${LOCATION}-subnetrouter
spec:
  proxyClass: common
  tags:
    - tag:k8s
    - tag:${LOCATION}
  hostname: *name
  exitNode: true
  subnetRouter:
    advertiseRoutes:
      - "${CLUSTER_SERVICE_CIDR}"
---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: &name ${LOCATION}-appconnector
spec:
  proxyClass: common
  tags:
    - tag:k8s
    - tag:${LOCATION}
  hostname: *name
  appConnector: 
    routes:
      - "fd7a:115c:a1e0:b1a:0:${SITE_ID}::/96"