---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.82.0
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    apiServerProxyConfig:
      mode: "true"
    operatorConfig:
      hostname: "${LOCATION}-k8s-operator" 
      logging: "dev" # info, debug, dev
      defaultTags:
        - k8s-operator
    oauth: {}
      # clientId: ""
      # clientSecret: ""