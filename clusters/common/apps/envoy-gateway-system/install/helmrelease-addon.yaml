---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-addon
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-addons-helm
      version: v0.0.0-latest 
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system 
      interval: 1m
  releaseName: eg
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: ConfigMap
              name: grafana-dashboards
            patch: |-
              - op: add
                path: /metadata/annotations/grafana_folder
                value: "envoy-gateway"
  values: 
    dashboard:
      labels:
        grafana_dashboard: "1"
      enabled: false
    grafana:
      enabled: false
