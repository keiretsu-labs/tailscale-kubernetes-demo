apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldpinger
  namespace: argocd
spec:
  destination:
    name: kubernetes-ottawa
    namespace: goldpinger
  project: default
  source:
    path: clusters/common/apps/goldpinger/app
    repoURL: https://github.com/rajsinghtech/kubernetes-manifests
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true