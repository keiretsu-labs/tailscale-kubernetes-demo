apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-ottawa
  namespace: argocd
spec:
  destination:
    server: https://kubernetes-ottawa.keiretsu.ts.net 
    namespace: default
  project: default
  source:
    path: clusters/common/apps/argocd/app
    repoURL: https://github.com/rajsinghtech/kubernetes-manifests
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true