---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 1m
  chart:
    spec:
      chart: open-webui
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: ai
      interval: 1m
  releaseName: open-webui
  values:
    ollama:
      enabled: false
    ollamaUrls:
      - "http://kirito.ai:11434"
    github:
      # -- Enable GitHub OAuth
      # @section -- GitHub OAuth configuration
      enabled: true
      # -- GitHub OAuth client ID
      # @section -- GitHub OAuth configuration
      clientId: "${GITHUB_OPENWEBUI_CLIENT_ID}"
      # -- GitHub OAuth client secret (ignored if clientExistingSecret is set)
      # @section -- GitHub OAuth configuration
      clientSecret: "${GITHUB_OPENWEBUI_CLIENT_SECRET}"