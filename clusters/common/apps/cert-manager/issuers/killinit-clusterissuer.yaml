apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: killinit-issuer
spec:
  acme:
    email: ${KILLINIT_CC_CLOUDFLARE_EMAIL}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-key
    solvers:
    - dns01:
        cloudflare:
          email: ${KILLINIT_CC_CLOUDFLARE_EMAIL}
          apiTokenSecretRef:
            name: cloudflare-killinit
            key: cert-manager-api-token