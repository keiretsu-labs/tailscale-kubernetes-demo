apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: lukehouge-com
spec:
  acme:
    email: ${LUKEHOUGE_COM_CLOUDFLARE_EMAIL}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-key
    solvers:
    - dns01:
        cloudflare:
          email: ${LUKEHOUGE_COM_CLOUDFLARE_EMAIL}
          apiTokenSecretRef:
            name: cloudflare-luke
            key: cert-manager-api-token