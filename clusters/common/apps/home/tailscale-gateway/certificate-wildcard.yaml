---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-${CLUSTER_DOMAIN//./-}-https
spec:
  dnsNames:
    - '*.${CLUSTER_DOMAIN}'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: raj-issuer
  secretName: wildcard-${CLUSTER_DOMAIN//./-}-https
  usages:
    - digital signature
    - key encipherment 