---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-${CLUSTER_DOMAIN//./-}
spec:
  dnsNames:
    - '*.${CLUSTER_DOMAIN}'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: ${CLUSTER_DOMAIN//./-}
  secretName: wildcard-${CLUSTER_DOMAIN//./-}
  usages:
    - digital signature
    - key encipherment 