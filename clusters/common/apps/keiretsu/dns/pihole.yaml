---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole-ts
spec:
  interval: 30m
  chart:
    spec:
      releaseName: pihole-ts
      chart: pihole
      version: 2.31.0
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extraEnvVars:
      FTLCONF_dns_listeningMode: 'all'
    admin:
      existingSecret: "pihole"
      passwordKey: password
    strategyType: RollingUpdate
    serviceWeb:
      type: ClusterIP
    hostname: "pihole-ts"
    serviceDns:
      annotations:
        tailscale.com/hostname: ${LOCATION}-pihole
        tailscale.com/proxy-group: common-ingress
      externalTrafficPolicy: Cluster
      loadBalancerClass: tailscale
      mixedService: true
      port: 53
      type: LoadBalancer
    ingress:
      enabled: false 
    podDnsConfig:
      enabled: false 