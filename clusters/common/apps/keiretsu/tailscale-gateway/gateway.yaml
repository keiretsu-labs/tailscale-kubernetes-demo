---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ts
  labels:
    external-dns: keiretsu
spec:
  gatewayClassName: keiretsu
  listeners: 
    - name: wildcard-${COMMON_DOMAIN//./-}-https
      protocol: HTTPS
      port: 443
      hostname: "*.${COMMON_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: wildcard-${COMMON_DOMAIN//./-}
    - name: pihole-udp
      protocol: UDP
      port: 53
      allowedRoutes:
        kinds:
        - kind: UDPRoute
    - name: pihole-tcp
      protocol: TCP
      port: 53
      allowedRoutes:
        kinds:
        - kind: TCPRoute
  infrastructure:
    labels:
      serving.kserve.io/gateway: ts