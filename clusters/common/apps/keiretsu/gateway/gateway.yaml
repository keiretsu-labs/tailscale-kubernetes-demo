---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: local-ts
  labels:
    external-dns: local-ts
    gateway: local-ts
spec:
  gatewayClassName: local-ts
  listeners:
    - name: wildcard-${LOCATION}-raj-https
      protocol: HTTPS
      port: 443
      hostname: "*.${RAJSINGH_INFO_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: wildcard-${LOCATION}-raj-https
    - name: wildcard-killinit-https
      protocol: HTTPS
      port: 443
      hostname: "*.${KILLINIT_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: wildcard-killinit-https