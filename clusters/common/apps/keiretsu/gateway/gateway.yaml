---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ts
  labels:
    external-dns: keiretsu-ts
    gateway: keiretsu-ts
spec:
  gatewayClassName: keiretsu-ts
  listeners: 
    - name: wildcard-raj-https
      protocol: HTTPS
      port: 443
      hostname: "*.${LOCATION}.${COMMON_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: wildcard-${LOCATION}-raj-https
    - name: pihole
      protocol: UDP
      port: 53
      allowedRoutes:
        kinds:
        - kind: UDPRoute
    - name: pihole
      protocol: TCP
      port: 53
      allowedRoutes:
        kinds:
        - kind: TCPRoute