---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: ts
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 3 
      envoyService:
        annotations:
          tailscale.com/hostname: "${LOCATION}-envoy-ts"
        type: LoadBalancer
        loadBalancerClass: tailscale