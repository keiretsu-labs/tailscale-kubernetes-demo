---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: local-ts
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 2
      envoyService:
        annotations:
          tailscale.com/hostname: ${LOCATION}-envoy-gateway
          tailscale.com/proxy-group: common-ingress
          tailscale.com/tags: "tag:k8s"
        type: LoadBalancer
        loadBalancerClass: tailscale