---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-killinit-https
spec:
  dnsNames:
    - '*.killinit.cc'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: killinit-issuer
  secretName: wildcard-killinit-https
  usages:
    - digital signature
    - key encipherment 