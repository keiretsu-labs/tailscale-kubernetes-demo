apiVersion: operator.karmada.io/v1alpha1
kind: Karmada
metadata:
  name: karmada-${LOCATION}
spec:
  components:
    etcd:
      local:
        replicas: 3
    karmadaAPIServer:
      serviceType: ClusterIP
      certSan:
        - keiretsu-karmada-${LOCATION}-apiserver.keiretsu.ts.net
        - karmada-${LOCATION}-apiserver.keiretsu.svc.cluster.local
