apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf3-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iperf3-server
  template:
    metadata:
      labels:
        app: iperf3-server
    spec:
      containers:
      - name: iperf3
        image: networkstatic/iperf3:latest
        args: ["-s"]
        ports:
        - containerPort: 5201
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: iperf3-server
  annotations:
    tailscale.com/hostname: ${LOCATION}-iperf3
spec:
  selector:
    app: iperf3-server
  ports:
  - port: 5201
    targetPort: 5201
    protocol: TCP
  type: LoadBalancer
  loadBalancerClass: tailscale
