---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  annotations:
    tailscale.com/hostname: hello-world-${LOCATION}-tailscale-examples
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
  loadBalancerClass: tailscale