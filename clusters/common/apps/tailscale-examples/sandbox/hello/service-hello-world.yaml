---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  annotations:
    tailscale.com/hostname: ${LOCATION}-tailscale-examples-hello-world
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
  loadBalancerClass: tailscale
---
apiVersion: v1
kind: Service
metadata:
  name: shared-hello-world
  annotations:
    tailscale.com/hostname: shared-tailscale-examples-hello-world
    tailscale.com/proxy-group: common-ingress
    tailscale.com/tags: "tag:hello"
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
  loadBalancerClass: tailscale