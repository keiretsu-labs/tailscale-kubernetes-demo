---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tailscale-examples-derper
  namespace: flux-system
spec:
  targetNamespace: tailscale-examples
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./k8s/derper
  prune: true
  sourceRef:
    kind: GitRepository
    name: tailscale-examples
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m