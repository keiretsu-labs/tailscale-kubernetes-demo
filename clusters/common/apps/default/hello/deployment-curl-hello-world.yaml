---
apiVersion: v1
kind: ConfigMap
metadata:
  name: curl-hello-world-script
  namespace: default
  labels:
    app: curl-hello-world
  
data:
  curl-loop.sh: |
    #!/bin/sh
    while true; do
      echo "Curling at $(date)";
      curl http://100.68.181.139:80;
      sleep 1;
    done
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl-hello-world
  template:
    metadata:
      labels:
        app: curl-hello-world
    spec:
      containers:
      - name: curl
        image: nicolaka/netshoot:latest
        command: ["/bin/sh", "/curl-loop.sh"]
        volumeMounts:
        - name: script
          mountPath: /curl-loop.sh
          subPath: curl-loop.sh
      volumes:
      - name: script
        configMap:
          name: curl-hello-world-script 