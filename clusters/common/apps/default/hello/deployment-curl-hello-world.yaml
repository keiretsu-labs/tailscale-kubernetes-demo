---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl-hello-world
  template:
    metadata:
      labels:
        app: curl-hello-world
    spec:
      containers:
      - name: curl
        image: nicolaka/netshoot:latest
        command: ["/bin/sh", "-c"]
        args:
          - while true; do
            echo "Curling at $(date)";
            curl -v http://100.68.181.139:80;
            sleep 1;
            done; 