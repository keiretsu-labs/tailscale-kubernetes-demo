---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-2
  annotations:
    tailscale.com/proxy-group: common-ingress-proxy
    tailscale.com/tags: "tag:hello"
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
  loadBalancerClass: tailscale