apiVersion: v1
kind: Service
metadata:
  name: ottawa-goldpinger
  annotations:
    tailscale.com/tailnet-fqdn: ottawa-goldpinger.keiretsu.ts.net
    tailscale.com/proxy-group: ${LOCATION}-egress-proxy
spec:
  externalName: placeholder   # any value - will be overwritten by operator
  type: ExternalName 
  ports:
  - name: http # any value
    port: 8080
    protocol: TCP
---
