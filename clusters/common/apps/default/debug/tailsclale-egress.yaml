apiVersion: v1
kind: Service
metadata:
  name: ottawa-goldpinger
  annotations:
    tailscale.com/tailnet-fqdn: default-goldpinger-ottawa-ingress.keiretsu.ts.net
    tailscale.com/proxy-group: ${LOCATION}-egress-proxy
spec:
  externalName: placeholder   # any value - will be overwritten by operator
  type: ExternalName 
  ports:
  - name: https # any value
    port: 443
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: goldp-robbinsdale
  annotations:
    tailscale.com/tailnet-fqdn: default-goldp-robbinsdale-ingress.keiretsu.ts.net
    tailscale.com/proxy-group: ${LOCATION}-egress-proxy
spec:
  externalName: placeholder   # any value - will be overwritten by operator
  type: ExternalName 
  ports:
  - name: https # any value
    port: 443
    protocol: TCP 