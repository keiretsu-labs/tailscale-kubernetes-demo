apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: kubernetes-ottawa
spec:
  endpoints:
    - fqdn:
        hostname: kubernetes-ottawa
        port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-ottawa
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: keiretsu
  hostnames:
    - "kubernetes-ottawa.${LOCATION}.${COMMON_DOMAIN}"
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: kubernetes-ottawa
          port: 443
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            hostname: "kubernetes"
