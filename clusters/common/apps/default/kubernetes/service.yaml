apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/hostname: "k8s.${LOCATION}"
  labels:
    component: apiserver
    provider: kubernetes
  name: kubernetes
  namespace: default
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 6443
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerClass: tailscale