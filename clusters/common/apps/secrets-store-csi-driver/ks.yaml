---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app secrets-store-csi-driver-install
  namespace: flux-system
spec:
  targetNamespace: secrets-store-csi-driver
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/common/apps/secrets-store-csi-driver/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 1m
  retryInterval: 1m
  timeout: 5m