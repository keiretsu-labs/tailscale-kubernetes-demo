apiVersion: v1
kind: Service
metadata:
  name: use1-prometheus
  annotations:
    tailscale.com/tailnet-fqdn: use1-prometheus.raj.ts.net
    tailscale.com/proxy-group: common-egress
spec:
  externalName: placeholder
  type: ExternalName
  ports:
  - name: http-web
    port: 9090
    protocol: TCP
  - name: reloader-web
    port: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: usw2-prometheus
  annotations:
    tailscale.com/tailnet-fqdn: usw2-prometheus.raj.ts.net
    # tailscale.com/tailnet-fqdn: usw2-prometheus.keiretsu.ts.net
    tailscale.com/proxy-group: common-egress
spec:
  externalName: placeholder
  type: ExternalName
  ports:
  - name: http-web
    port: 9090
