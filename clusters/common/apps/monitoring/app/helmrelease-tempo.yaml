---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: default # Or a more specific namespace if needed
spec:
  interval: 5m
  chart:
    spec:
      chart: tempo
      version: "1.3.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    fullnameOverride: tempo
    service:
      type: LoadBalancer 