---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-addon
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-addons-helm
      version: v0.0.0-latest 
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: flux-system 
      interval: 1m
  releaseName: eg
  values: 
    grafana:
      enabled: false
    prometheus:
      enabled: true
    loki:
      enabled: true
    alloy:
      enabled: true
    fluent-bit:
      enabled: true
    opentelemetry-collector:
      enabled: true
    tempo:
      enabled: true
