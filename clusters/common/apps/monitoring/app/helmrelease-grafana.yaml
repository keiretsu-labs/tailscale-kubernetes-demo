---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "8.15.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    envRenderSecret:
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ""
    grafana.ini:
      auth.generic_oauth:
        enabled: true
        name: TailscaleID
        allow_sign_up: true
        client_id: ""
        scopes: openid email profile
        auth_url:  https://idp.keiretsu.ts.net/oauth2/auth
        token_url: https://idp.keiretsu.ts.net/oauth2/token
        api_url:   https://idp.keiretsu.ts.net/oauth2/userinfo
        redirect_uri: https://grafana.${LOCATION}.${COMMON_DOMAIN}/login/generic_oauth
        login_attribute: preferred_username
      server:
        root_url: https://grafana.${LOCATION}.${COMMON_DOMAIN}
        domain: grafana.${LOCATION}.${COMMON_DOMAIN}
    fullnameOverride: grafana
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki:3100
    adminPassword: admin
    testFramework:
      enabled: false
    persistence:
      enabled: false
    serviceMonitor:
      enabled: true
    route:
      main:
        enabled: true
        parentRefs:
          - name: ts
            kind: Gateway
            namespace: keiretsu
        hostnames:
          - "grafana.${LOCATION}.${COMMON_DOMAIN}"
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: "default"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: "argocd"
            orgId: 1
            folder: "argocd"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/argocd
          - name: "ceph"
            orgId: 1
            folder: "ceph"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/ceph
          - name: "envoy-gateway"
            orgId: 1
            folder: "envoy-gateway"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/envoy-gateway
          - name: "kubernetes"
            orgId: 1
            folder: "kubernetes"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/kubernetes
          - name: "volsync"
            orgId: 1
            folder: "volsync"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/volsync
          - name: "logs"
            orgId: 1
            folder: "logs"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/logs
    dashboardsConfigMaps:
      envoy-gateway: "grafana-dashboards"
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
    dashboards:
      argocd:
        # https://grafana.com/grafana/dashboards/19993-argocd-operational-overview/
        argocd-operational-overview:
          gnetId: 19993
          revision: 2
          datasource: prometheus
        # https://grafana.com/grafana/dashboards/19975-argocd-notifications-overview/
        argocd-notifications-overview:
          gnetId: 19975
          revision: 2
          datasource: prometheus
        # https://grafana.com/grafana/dashboards/19974-argocd-application-overview/
        argocd-application-overview:
          gnetId: 19974
          revision: 2
          datasource: prometheus
      logs:
        # https://grafana.com/grafana/dashboards/15141-kubernetes-service-logs/
        loki-logs-app:
          gnetId: 15141
          revision: 1
          datasource: loki
        # https://grafana.com/grafana/dashboards/10880-loki-promtail/
        loki-dashboard:
          gnetId: 10880
          revision: 1
          datasource: loki
        # https://grafana.com/grafana/dashboards/16970-container-log-quick-search/
        kubernetes-logs:
          gnetId: 16970
          revision: 1
          datasource: loki
      ceph:
        ceph-cluster:
          gnetId: 2842
          revision: 18
          datasource: prometheus
        ceph-osd:
          gnetId: 5336
          revision: 9
          datasource: prometheus
        ceph-pools:
          gnetId: 5342
          revision: 9
          datasource: prometheus
      volsync:
        volsync-overview:
          gnetId: 21356
          revision: 3
          datasource: prometheus 