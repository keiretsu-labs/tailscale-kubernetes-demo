---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: default # Or a more specific namespace if needed
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "8.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    fullnameOverride: grafana
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus
    adminPassword: admin
    testFramework:
      enabled: false
    service:
      type: LoadBalancer
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "envoy-gateway"
            orgId: 1
            folder: "envoy-gateway"
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/envoy-gateway
    dashboardsConfigMaps:
      envoy-gateway: "grafana-dashboards" 