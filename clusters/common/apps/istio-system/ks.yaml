---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app istio-system
  namespace: flux-system
spec:
  targetNamespace: istio-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/common/apps/istio-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m 