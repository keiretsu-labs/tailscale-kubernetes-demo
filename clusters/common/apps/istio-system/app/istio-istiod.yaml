---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-istiod
  namespace: istio-system
spec:
  interval: 30m
  chart:
    spec:
      chart: istiod
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: istio-base
  values:
    global:
      meshID: primary
      multiCluster:
        enabled: true
        clusterName: ${LOCATION}
      network: ${LOCATION}
    meshConfig:
      meshNetworks:
        use1-1:
          endpoints:
          - fromRegistry: use1-1
          gateways:
          - service: use1-1-istio-eastwestgateway.istio-system
            port: 15443
        use1-2:
          endpoints:
          - fromRegistry: use1-2
          gateways:
          - service: use1-2-istio-eastwestgateway.istio-system
            port: 15443
