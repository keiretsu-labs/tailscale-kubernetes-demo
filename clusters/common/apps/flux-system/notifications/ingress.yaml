apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${LOCATION}-flux-webhook
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: webhook-receiver
      port:
        number: 80
  ingressClassName: tailscale
  tls:
    - hosts:
        - ${LOCATION}-flux-webhook