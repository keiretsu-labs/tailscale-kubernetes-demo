---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app csi-secrets-store
  namespace: flux-system
spec:
  targetNamespace: csi-secrets-store
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/common/apps/csi-secrets-store/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: true
  interval: 1m
  retryInterval: 1m
  timeout: 5m