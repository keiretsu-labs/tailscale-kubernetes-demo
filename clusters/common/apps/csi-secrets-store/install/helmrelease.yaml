---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-secrets-store
  namespace: csi-secrets-store
spec:
  interval: 1m
  chart:
    spec:
      chart: secrets-store-csi-driver
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: secrets-store-csi-driver
        namespace: csi-secrets-store
      interval: 1m
  releaseName: csi-secrets-store
  values:
    linux:
      enabled: true
    windows:
      enabled: false
    syncSecret:
      enabled: false
    enableSecretRotation: false
    rotationPollInterval: "2m"
    logVerbosity: 0