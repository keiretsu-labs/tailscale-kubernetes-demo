---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ts
  labels:
    external-dns: keiretsu
  annotations:
    cert-manager.io/issuer: common-issuer
spec:
  gatewayClassName: ts
  listeners:
    - name: ${LOCATION}-common-https
      protocol: HTTPS
      port: 443
      hostname: "${LOCATION}.${COMMON_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: ${LOCATION}-common-https
    - name: wildcard-${LOCATION}-common-https
      protocol: HTTPS
      port: 443
      hostname: "*.${LOCATION}.${COMMON_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: wildcard-${LOCATION}-common-https