global:
  domain: argocd.lukehouge.com
rbac:
  policy.csv: |
    p, role:org-admin, applications, *, */*, allow
    p, role:org-admin, clusters, get, *, allow
    p, role:org-admin, repositories, *, *, allow
    p, role:org-admin, logs, get, *, allow
    p, role:org-admin, exec, create, */*, allow
configs:
  cm:
    exec.enabled: "true"
    kustomize.buildOptions: --enable-helm
    # kustomize.path.v5.0.1: /usr/local/bin/kustomize
    # kustomize.buildOptions.v5.0.1: --enable-helm
    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - "*"
  params:
    # Repo server RPC call timeout seconds. (default 60)
    controller.repo.server.timeout.seconds: "300"
    # Repo server RPC call timeout seconds. (default 60)
    server.repo.server.timeout.seconds: "300"
  repositories:
    argoproj-helm:
      type: helm
      name: argo-cd
      url: https://argoproj.github.io/argo-helm
dex:
  enabled: false
server:
  env:
    - name: ARGOCD_GRPC_KEEP_ALIVE_MIN
      value: "30s"
  extraArgs:
    - --request-timeout=300s
    - --insecure
    - --repo-server-timeout-seconds=300
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      memory: 256Mi
  ingress:
    enabled: true
    tls: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: luke-issuer

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

applicationSet:
