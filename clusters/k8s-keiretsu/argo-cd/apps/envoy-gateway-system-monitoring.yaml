apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway-system-monitoring
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    path: config/examples/dashboards
    repoURL: https://github.com/Kuadrant/gateway-api-state-metrics
    targetRevision: HEAD
    kustomize:
      commonLabels:
        grafana_dashboard: 1
      commonAnnotations:
        grafana_folder: "envoy-gateway"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
