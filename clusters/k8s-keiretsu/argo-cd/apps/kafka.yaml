apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-prd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  project: default
  source:
    path: clusters/k8s-keiretsu/apps/kafka
    repoURL: https://github.com/rajsinghtech/kubernetes-manifests
    targetRevision: stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
