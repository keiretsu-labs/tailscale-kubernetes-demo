apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: luke-tesla
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: luke-tesla
  project: default
  source:
    path: kustomization
    repoURL: https://github.com/LukeHouge/tesla_consumer
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true