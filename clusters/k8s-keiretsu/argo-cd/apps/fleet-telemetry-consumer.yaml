apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fleet-telemetry-consumer
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: tesla
  project: default
  source:
    path: k8s
    repoURL: https://github.com/rajsinghtech/fleet-telemetry-consumer
    targetRevision: init
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true