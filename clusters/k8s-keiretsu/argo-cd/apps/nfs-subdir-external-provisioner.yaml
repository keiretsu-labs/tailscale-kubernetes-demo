apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-subdir-external-provisioner-prd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: nfs-subdir-external-provisioner
  project: default
  source:
    path: clusters/k8s-keiretsu/apps/nfs-subdir-external-provisioner
    repoURL: https://github.com/rajsinghtech/kubernetes-manifests
    targetRevision: stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
