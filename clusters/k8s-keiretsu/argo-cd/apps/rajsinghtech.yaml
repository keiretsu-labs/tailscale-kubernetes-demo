apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rajsinghtech-portfolio
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: rajsinghtech
  project: default
  source:
    path: k8s
    repoURL: https://github.com/rajsinghtech/portfolio
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true