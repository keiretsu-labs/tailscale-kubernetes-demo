apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: hybrid-fs
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 3
  dataPools:
    - name: replicated
      replicated:
        size: 3
        hybridStorage:
          primaryDeviceClass: ssd
          secondaryDeviceClass: hdd
  preserveFilesystemOnDelete: false
  metadataServer:
    activeCount: 1
    activeStandby: true
---
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: ssd-fs
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 3
  dataPools:
    - name: replicated
      replicated:
        size: 3
        deviceClass: ssd
  preserveFilesystemOnDelete: false
  metadataServer:
    activeCount: 1
    activeStandby: true
---
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: hdd-fs
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 3
  dataPools:
    - name: replicated
      replicated:
        size: 3
        deviceClass: hdd
  preserveFilesystemOnDelete: false
  metadataServer:
    activeCount: 1
    activeStandby: true