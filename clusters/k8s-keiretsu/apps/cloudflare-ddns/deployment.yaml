apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
  labels:
    app: cloudflare-ddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns
                  key: cloudflare-k8s-token-rajsingh-info
            - name: DOMAINS
              value: "fleet-telemetry.tesla.rajsingh.info"
            - name: PROXIED
              value: "true"
            - name: IP6_PROVIDER
              value: "none"
            # - name: IP4_PROVIDER
            #   value: "cloudflare.doh"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000