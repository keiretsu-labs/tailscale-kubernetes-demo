apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
  labels:
    app: cloudflare-ddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          env:
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns
                  key: cloudflared-k8s-tunnel-zone-id-rajsingh-info
            - name: DOMAINS
              value: "test.rajsingh.info"
            - name: PROXIED
              value: "true"
          restartPolicy: Always
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000