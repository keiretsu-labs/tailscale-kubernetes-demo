apiVersion: v1
kind: Service
metadata:
  namespace: external-name
  name: uptime-svc
spec:
  externalName: uptime.local
  ports:
    - name: http
      port: 3001
      protocol: TCP
      targetPort: 3001
  sessionAffinity: None
  type: ExternalName
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-tls
  namespace: external-name
  annotations:
    cert-manager.io/cluster-issuer: raj-issuer
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: uptime.rajsingh.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uptime-svc
                port:
                  number: 3001
  tls:
    - secretName: uptimeraj-tls
      hosts:
        - uptime.rajsingh.info
