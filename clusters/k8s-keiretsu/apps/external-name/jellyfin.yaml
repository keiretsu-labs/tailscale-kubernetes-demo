apiVersion: v1
kind: Service
metadata:
  namespace: external-name
  name: jellyfin-svc
spec:
  externalName: jellyfin.local
  ports:
    - name: http
      port: 8096
      protocol: TCP
      targetPort: 8096
  sessionAffinity: None
  type: ExternalName
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-tls
  namespace: external-name
  annotations:
    cert-manager.io/cluster-issuer: raj-issuer
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: jellyfin.rajsingh.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin-svc
                port:
                  number: 8096
  tls:
    - secretName: jellyfinraj-tls
      hosts:
        - jellyfin.rajsingh.info