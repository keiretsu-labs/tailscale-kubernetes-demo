apiVersion: v1
kind: Service
metadata:
  namespace: external-name
  name: homeassistant-svc
spec:
  externalName: homeassistant.local
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  type: ExternalName
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant-tls
  namespace: external-name
  annotations:
    cert-manager.io/cluster-issuer: luke-issuer
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: homeassistant.lukehouge.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant-svc
                port:
                  number: 80
  tls:
    - secretName: homeassistantluke-tls
      hosts:
        - homeassistant.lukehouge.com
