apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-time
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-proxmox-vault
  resources:
    requests:
      storage: 10Gi
