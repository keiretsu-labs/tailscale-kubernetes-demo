[global]
    workgroup = WORKGROUP
    server string = Samba Server
    netbios name = SAMBA
    security = user
    map to guest = bad user

[proxmox-vault]
    path = /mnt/proxmox-vault
    valid users = lhouge
    force user = root
    force group = root
    writable = yes
    printable = no
    create mask = 0777
    directory mask = 0777