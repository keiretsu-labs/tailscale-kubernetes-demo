apiVersion: apps/v1
kind: Deployment
metadata:
  name: smb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smb
  template:
    metadata:
      labels:
        app: smb
    spec:
      containers:
      - name: smb
        image: dperson/samba
        ports:
        - containerPort: 139
        - containerPort: 445
        args:
        - -p
        - -u "lhouge;applegeek" # User with password
        - -s "public;/share" # Public share
        - -s "users;/srv;no;no;no;lhouge" # User share
        - -s "lhouge private share;/lhouge;no;no;no;lhouge" # Private share for user
        volumeMounts:
        - name: samba-volume
          mountPath: /config # Config volume for Samba
        - name: nfs-proxmox-vault
          mountPath: /mnt/proxmox-vault # NFS mount for vault
      volumes:
      - name: samba-volume
        persistentVolumeClaim:
          claimName: samba-storage # Reference to PVC for Samba config
      - name: nfs-proxmox-vault
        nfs:
          path: /vault/k8s
          server: 192.168.50.104 # NFS server for vault
      restartPolicy: Always # Restart policy for the pod