apiVersion: apps/v1
kind: Deployment
metadata:
  name: smb-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smb-server
  template:
    metadata:
      labels:
        app: smb-server
    spec:
      containers:
      - name: smb-server
        image: dperson/samba
        ports:
        - containerPort: 139
        - containerPort: 445
        env:
          - name: USER
            value: "lhouge;password" # create user
        args:
        - "-p"  # Persist the Samba configuration
        volumeMounts:
        - name: config
          mountPath: /etc/samba/smb.conf
        - name: nfs-proxmox-vault
          mountPath: /mnt/proxmox-vault
      volumes:
      - name: config
        configMap:
          name: smb-config
      - name: nfs-proxmox-vault
        nfs:
          path: /vault
          server: 192.168.50.104
      restartPolicy: Always