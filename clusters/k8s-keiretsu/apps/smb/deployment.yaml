apiVersion: apps/v1
kind: Deployment
metadata:
  name: smb-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smb-server
  template:
    metadata:
      labels:
        app: smb-server
    spec:
      containers:
      - name: smb-server
        image: dperson/samba
        ports:
        - containerPort: 139
        - containerPort: 445
        args:
        - -s proxmox-vault;/mnt/proxmox-vault
        volumeMounts:
        - name: samba-volume
          mountPath: /config
        - name: nfs-proxmox-vault
          mountPath: /mnt/proxmox-vault
      volumes:
      - name: samba-volume
        persistentVolumeClaim:
          claimName: samba-storage
      - name: nfs-proxmox-vault
        nfs:
          path: /vault
          server: 192.168.50.104
      restartPolicy: Always