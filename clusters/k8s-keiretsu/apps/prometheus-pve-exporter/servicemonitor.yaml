apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
  name: prometheus-pve-exporter
  namespace: prometheus-pve-exporter
spec:
  endpoints:
    - interval: 30s
      path: /metrics
      port: http
    - params:
        module: [default]
        cluster: ['1']
        node: ['1']
        target:
          - 192.168.50.112
          - 192.168.50.56
          - 192.168.50.40
          - 192.168.50.104
      path: /pve
      port: http
  namespaceSelector:
    matchNames:
      - prometheus-pve-exporter
  selector:
    matchLabels:
      app.kubernetes.io/instance: prometheus-pve-exporter
      app.kubernetes.io/name: prometheus-pve-exporter
