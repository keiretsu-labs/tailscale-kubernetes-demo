apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      initContainers:
      - name: init-mqtt
        image:  eclipse-mosquitto
        command: ['sh', '-c', 'echo "$USERNAME:$PASSWORD" > /etc/mosquitto/passwd && mosquitto_passwd -U /etc/mosquitto/passwd']
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: mqtt
              key: FRIGATE_MQTT_USER
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: mqtt
              key: FRIGATE_MQTT_PASSWORD
        volumeMounts:
        - mountPath: /mosquitto/config/
          name: config
        - mountPath: /etc/mosquitto/
          name: password
      containers:
      - name: mosquitto
        image: eclipse-mosquitto
        ports:
        - containerPort: 1883
        volumeMounts:
        - mountPath: /etc/mosquitto/
          name: config
        - mountPath: /mosquitto/certs/
          name: certs
        - mountPath: /mosquitto/data/
          name: data
        - mountPath: /etc/mosquitto/
          name: password
      volumes:
      - name: config
        configMap:
          name: mqtt-config
      - name: certs
        secret:
          secretName: mqtt-tls
      - name: data
        persistentVolumeClaim:
          claimName: mqtt-data
      - name: password
        emptryDir: {}