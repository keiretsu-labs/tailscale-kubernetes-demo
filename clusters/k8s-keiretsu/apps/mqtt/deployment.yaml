apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
  namespace: home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto
        ports:
        - containerPort: 1883
        volumeMounts:
        - mountPath: /etc/mosquitto/
          name: config
        - mountPath: /mosquitto/certs/
          name: certs
        - mountPath: /mosquitto/data/
          name: data
      volumes:
      - name: config
        configMap:
          name: mqtt-config
      - name: certs
        secret:
          secretName: mqtt-tls
      - name: data
        persistentVolumeClaim:
          claimName: mqtt-data