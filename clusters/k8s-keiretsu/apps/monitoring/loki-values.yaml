loki:
  storage:
    type: s3
    bucketNames:
      chunks: ceph-bkt-loki
      ruler: ceph-bkt-loki
      admin: ceph-bkt-loki
    s3:
      endpoint: rook-ceph-rgw-my-store.rook-ceph
      accessKeyId: null
      secretAccessKey: null
      insecure: true
      s3ForcePathStyle: true
  memcached:
    chunk_cache:
      enabled: false
    results_cache:
      enabled: false
  schemaConfig:
    configs:
    - from: 2024-04-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  tracing:
    enabled: false
test:
  enabled: false
networkPolicy:
  enabled: false
gateway:
  enabled: true
ingress:
  enabled: false
write:
  replicas: 1
  extraEnvFrom:
  - secretRef:
      name: ceph-bucket-loki
  persistence:
    storageClass: ceph-hybrid-fs
read:
  replicas: 1
  extraEnvFrom:
  - secretRef:
      name: ceph-bucket-loki
backend:
  replicas: 1
  persistence:
    storageClass: ceph-hybrid-fs
  extraEnvFrom:
  - secretRef:
      name: ceph-bucket-loki
chunksCache:
  enabled: false
  persistence:
    storageClass: ceph-hybrid-fs