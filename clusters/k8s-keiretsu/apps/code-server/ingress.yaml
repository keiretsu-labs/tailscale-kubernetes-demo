apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server-tls
  namespace: external-name
  annotations:
    cert-manager.io/cluster-issuer: luke-issuer
    kubernetes.io/tls-acme: "true"
    haproxy.org/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: code-server.lukehouge.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: code-server-svc
                port:
                  number: 8443
  tls:
    - secretName: code-server-luke-tls
      hosts:
        - code-server.lukehouge.com
