apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  labels:
    app: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      strategy:
        type: Recreate
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - proxmox-titan
                - proxmox-stone
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:stable
          ports:
            - name: web
              containerPort: 8971  # Web UI
            - name: rtsp
              containerPort: 8554  # RTSP
            - name: stream-8555-tcp
              containerPort: 8555
              protocol: TCP  # Stream TCP
            - name: stream-8555-udp
              containerPort: 8555
              protocol: UDP  # Stream UDP
            - name: internal
              containerPort: 5000  # Internal unauthenticated port
          volumeMounts:
            - name: storage
              mountPath: /media/frigate
            - name: config
              mountPath: /config
            - mountPath: /dev/shm
              name: dshm
          resources:
            limits:
              memory: "10000Mi"
              cpu: "10"
            requests:
              memory: "8000Mi"
              cpu: "8"
          securityContext:
            privileged: true  # Required for USB and GPU access
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: frigate-data
        - name: config
          persistentVolumeClaim:
            claimName: frigate-config
        - name: dshm
          emptyDir:
              medium: Memory
              sizeLimit: 1Gi
      restartPolicy: Always
