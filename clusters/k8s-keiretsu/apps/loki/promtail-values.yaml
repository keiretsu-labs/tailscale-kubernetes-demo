serviceMonitor:
  enabled: true

config:
  clients:
    - url: http://loki.logging:3100/loki/api/v1/push
  snippets:
    extraScrapeConfigs: |
      - job_name: kafka
        kafka:
          brokers:
          - tesla-kafka-brokers.kafka:9092
          topics:
          - tesla_V
          labels:
            job: kafka
            raj: test
        relabel_configs:
          - action: replace
            source_labels:
              - __meta_kafka_topic
            target_label: topic
          - action: replace
            source_labels:
              - __meta_kafka_partition
            target_label: partition
          - action: replace
            source_labels:
              - __meta_kafka_group_id
            target_label: group_id
resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    memory: 512Mi

extraArgs:
  - -client.external-labels=cluster=keiretsu
  - -config.expand-env=true
