apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: loki-stack
    repo: https://grafana.github.io/helm-charts
    version: 6.12.0
    namespace: logging
    releaseName: loki
    includeCRDs: true
    valuesFile: loki-values.yaml
  - name: promtail
    repo: https://grafana.github.io/helm-charts
    version: 6.0.0
    namespace: logging
    releaseName: promtail
    includeCRDs: true
    valuesFile: promtail-values.yaml
resources:
  - ./templates/bucket.yaml