---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3manager
  namespace: kafka  # Moved to the kafka namespace
  labels:
    app: s3manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s3manager
  template:
    metadata:
      labels:
        app: s3manager
    spec:
      containers:
        - name: s3manager
          image: cloudlena/s3manager:latest # Replace with your built image
          ports:
            - containerPort: 8080
          env:
            - name: ENDPOINT
              value: "rook-ceph-rgw-my-store.rook-ceph.svc.cluster.local:80"
            - name: USE_SSL
              value: "false"
            - name: ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: ceph-bucket-tesla
                  key: AWS_ACCESS_KEY_ID
            - name: SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: ceph-bucket-tesla
                  key: AWS_SECRET_ACCESS_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: s3manager
  namespace: kafka  # Moved to the kafka namespace
  labels:
    app: s3manager
spec:
  selector:
    app: s3manager
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP