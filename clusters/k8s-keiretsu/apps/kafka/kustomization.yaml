---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - kafka.yaml
  - bucket.yaml

helmCharts:
  - name: strimzi-kafka-operator
    repo: https://strimzi.io/charts/
    version: 0.43.0
    namespace: strimzi
    releaseName: strimzi-kafka-operator
    includeCRDs: true
    valuesFile: values.yaml
  - name: confluent-for-kubernetes
    repo: https://packages.confluent.io/helm
    version: 0.1033.33
    namespace: kafka
    releaseName: confluent-operator
    includeCRDs: true
    valuesFile: confluent-operator-values.yaml