---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pvc.yaml
  - ingress.yaml
helmCharts:
  - name: immich
    repo: https://immich-app.github.io/immich-charts
    version: 0.8.4
    namespace: immich
    releaseName: immich
    includeCRDs: true
    valuesFile: values.yaml
patches:
  - target:
      version: v1
      kind: Deployment
      name: immich-server
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-server
        namespace: immich
      spec:
        template:
          spec:
            volumes:
              - name: vault
                persistentVolumeClaim:
                  claimName: immich-vault-pics 
            containers:
              - name: immich-server
                volumeMounts:
                  - name: vault
                    mountPath: /vault/k8s
                resources:
                  requests:
                    memory: "2Gi"
                    cpu: "250m"
                  limits:
                    memory: "4Gi"
                    cpu: "1000m"
  - target:
      kind: StatefulSet
      name: immich-postgresql
    patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: immich-postgresql
      spec:
        template:
          spec:
            containers:
              - name: postgresql
                resources:
                  limits:
                    cpu: 500m
                    ephemeral-storage: 3Gi
                    memory: 1256Mi
                  requests:
                    cpu: 150m
                    ephemeral-storage: 100Mi
                    memory: 192Mi