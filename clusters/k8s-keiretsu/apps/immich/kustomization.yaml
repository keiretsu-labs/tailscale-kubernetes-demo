---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pvc.yaml
  - ingress.yaml
helmCharts:
  - name: immich
    repo: https://immich-app.github.io/immich-charts
    version: 0.8.4
    namespace: immich
    releaseName: immich
    includeCRDs: true
    valuesFile: values.yaml
patches:
  - target:
      version: v1
      kind: Deployment
      name: immich-server
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-server
        namespace: immich
      spec:
        template:
          spec:
            volumes:
              - name: nfs-proxmox-vault
                nfs:
                  path: /vault
                  server: 192.168.50.104
            containers:
              - name: immich-server
                volumeMounts:
                  - name: nfs-proxmox-vault
                    mountPath: /vault
                resources:
                  requests:
                    memory: "3Gi"
                    cpu: "3000"
                  limits:
                    memory: "6Gi"
                    cpu: "6000"
  - target:
      kind: StatefulSet
      name: immich-postgresql
    patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: immich-postgresql
      spec:
        template:
          spec:
            containers:
              - name: postgresql
                resources:
                  limits:
                    cpu: 500m
                    ephemeral-storage: 3Gi
                    memory: 2Gi
                  requests:
                    cpu: 150m
                    ephemeral-storage: 100Mi
                    memory: 1Gi
  - target:
      version: v1
      kind: Deployment
      name: immich-machine-learning
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-machine-learning
        namespace: immich
      spec:
        template:
          spec:
            containers:
              - name: immich-machine-learning
                resources:
                  requests:
                    memory: "1Gi"
                    cpu: "2000m"
                  limits:
                    memory: "2Gi"
                    cpu: "4000m"
