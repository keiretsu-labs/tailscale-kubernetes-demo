---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pvc.yaml
  - ingress.yaml
  - postgres.yaml
helmCharts:
  - name: immich
    repo: https://immich-app.github.io/immich-charts
    version: 0.8.4
    namespace: immich
    releaseName: immich
    includeCRDs: true
    valuesFile: values.yaml
patches:
  - target:
      version: v1
      kind: Deployment
      name: immich-server
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-server
        namespace: immich
      spec:
        template:
          spec:
            volumes:
              - name: nfs-proxmox-vault
                nfs:
                  path: /vault
                  server: 192.168.50.104
            containers:
              - name: immich-server
                volumeMounts:
                  - name: nfs-proxmox-vault
                    mountPath: /vault
                env:
                  - name: DB_DATABASE_NAME
                    value: 
                    valueFrom:
                      secretKeyRef:
                        key: dbname
                        name: immich-postgres-app
                  - name: DB_HOSTNAME
                    value: 
                    valueFrom:
                      secretKeyRef:
                        key: host
                        name: immich-postgres-app
                  - name: DB_PASSWORD
                    value: 
                    valueFrom:
                      secretKeyRef:
                        key: password
                        name: immich-postgres-app
                  - name: DB_USERNAME
                    value: 
                    valueFrom:
                      secretKeyRef:
                        key: username
                        name: immich-postgres-app
                  - name: IMMICH_MACHINE_LEARNING_URL
                    value: http://immich-machine-learning:3003
                  - name: REDIS_HOSTNAME
                    value: immich-redis-master
                resources:
                  requests:
                    memory: "3Gi"
                    cpu: "3"
                  limits:
                    memory: "6Gi"
                    cpu: "6"
  - target:
      version: v1
      kind: Deployment
      name: immich-machine-learning
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-machine-learning
        namespace: immich
      spec:
        template:
          spec:
            containers:
              - name: immich-machine-learning
                resources:
                  requests:
                    memory: "1Gi"
                    cpu: "2000m"
                  limits:
                    memory: "2Gi"
                    cpu: "4000m"
