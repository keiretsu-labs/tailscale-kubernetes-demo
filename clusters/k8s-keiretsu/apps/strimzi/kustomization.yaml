    repo: https://strimzi.io/charts/
    version: 0.43.0
    namespace: strimzi
    releaseName: strimzi-kafka-operator
    includeCRDs: true
    valuesFile: values.yaml

resources:
  - certificate.yaml
  - tlsroute.yaml
  - cluster.yaml
  - nodepool.yaml