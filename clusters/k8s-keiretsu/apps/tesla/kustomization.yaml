---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tesla
resources:
  - public-key-webserver.yaml
  - secret.yaml
  - certificate.yaml
  - serviceMonitor.yaml
  - private-key-proxy.yaml
  # - kafka.yaml  
  - bucket.yaml
  - s3manager.yaml
helmCharts:
  - name: fleet-telemetry
    repo: https://teslamotors.github.io/helm-charts/
    version: 0.1.0
    namespace: tesla
    releaseName: fleet-telemetry
    includeCRDs: true
    valuesFile: values.yaml
configMapGenerator:
  - name: fleet-api
    files:
      - fleet-api/fleet_telemetry_config.json
      - fleet-api/configFleet.sh

generatorOptions:
  disableNameSuffixHash: true
