apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-key-web-server
  labels:
    app: public-key-web-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: public-key-web-server
  template:
    metadata:
      labels:
        app: public-key-web-server
    spec:
      containers:
      - name: web-server
        image: nginx:latest
        volumeMounts:
        - name: public-key-volume
          mountPath: /usr/share/nginx/html/public-key.pem
          subPath: public-key.pem
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        ports:
        - containerPort: 80
      volumes:
      - name: public-key-volume
        secret:
          secretName: tesla
          items:
          - key: public-key.pem
            path: public-key.pem
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;
        location / {
            default_type application/x-pem-file;
            root /usr/share/nginx/html;
            try_files /public-key.pem =404;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: public-key-web-server
spec:
  selector:
    app: public-key-web-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP