apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth
  namespace: tailscale
type: Opaque
stringData:
  oauth_client_id: ${OAUTH_CLIENT_ID}
  oauth_client_secret: ${OAUTH_CLIENT_SECRET}
  oauth_client_id_secret_name: tailscale-auth
  oauth_client_id_secret_key: oauth_client_id
  oauth_client_secret_secret_name: tailscale-auth
  oauth_client_secret_secret_key: oauth_client_secret 