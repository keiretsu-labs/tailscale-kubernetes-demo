---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    expose:
      type: clusterIP
      tls:
        enabled: false
    externalURL: https://harbor.rajsingh.info
    persistence:
      enabled: true
      resourcePolicy: "keep"
      persistentVolumeClaim:
        registry:
          storageClass: "ceph-block-replicated-nvme"
        jobservice:
          jobLog:
            storageClass: "ceph-block-replicated-nvme"
        database:
          storageClass: "ceph-block-replicated-nvme"
        redis:
          storageClass: "ceph-block-replicated-nvme"
        trivy:
          storageClass: "ceph-block-replicated-nvme"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          prometheus: kube-prometheus-stack 