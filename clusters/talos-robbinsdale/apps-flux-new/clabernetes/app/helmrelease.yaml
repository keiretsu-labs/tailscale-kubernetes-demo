---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clabernetes
spec:
  interval: 30m
  chart:
    spec:
      chart: clabernetes
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: clabernetes
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllerLogLevel: debug 