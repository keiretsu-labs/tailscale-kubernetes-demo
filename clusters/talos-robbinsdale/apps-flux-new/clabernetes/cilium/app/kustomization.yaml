---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - helmrelease.yaml
  - nodelocaldns.yaml
  - generic-device-plugin.yaml
  - https://raw.githubusercontent.com/k8snetworkplumbingwg/multus-cni/master/deployments/multus-daemonset-thick.yml
  - https://raw.githubusercontent.com/s1061123/cni-dhcp-daemon/015bf0b6c80d8ce664ef647dacfbae91e28e0d95/kube-dhcp-ds.yml
  - github.com/kubernetes-sigs/descheduler/kubernetes/cronjob?ref=release-1.32

patches:
  - target:
      kind: DaemonSet
      name: kube-multus-ds
      namespace: kube-system
    patch: |-
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: kube-multus-ds
        namespace: kube-system
      spec:
        template:
          spec:
            volumes:
              - name: host-run-netns
                hostPath:
                  path: /var/run/netns/
            initContainers:
              - name: install-multus-binary
                image: ghcr.io/k8snetworkplumbingwg/multus-cni:snapshot-thick
                command:
                  - "cp"
                  - "-f"
                  - "/usr/src/multus-cni/bin/multus-shim"
                  - "/host/opt/cni/bin/multus-shim"
              - command:
                  - /install-cni.sh
                image: ghcr.io/siderolabs/install-cni:v1.9.0
                name: install-cni
                securityContext:
                  privileged: true
                volumeMounts:
                  - mountPath: /host/opt/cni/bin
                    mountPropagation: Bidirectional
                    name: cnibin
            containers:
              - name: kube-multus
                resources:
                  requests:
                    cpu: "100m"
                    memory: "200Mi"
                  limits:
                    cpu: "100m"
                    memory: "1000Mi"
  - target:
      kind: CronJob
      name: descheduler-cronjob
    patch: |-
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: descheduler-cronjob
      spec:
        schedule: "*/5 * * * *" # every 5 minutes 