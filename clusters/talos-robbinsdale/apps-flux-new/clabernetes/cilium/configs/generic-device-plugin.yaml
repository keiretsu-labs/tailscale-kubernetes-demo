apiVersion: v1
kind: Namespace
metadata:
  name: gpu-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: generic-device-plugin
  namespace: gpu-operator
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: generic-device-plugin
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "update", "patch"]
  - apiGroups: [""]
    resources: ["nodes/status"]
    verbs: ["get", "list", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: generic-device-plugin
subjects:
  - kind: ServiceAccount
    name: generic-device-plugin
    namespace: gpu-operator
roleRef:
  kind: ClusterRole
  name: generic-device-plugin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: generic-device-plugin
  namespace: gpu-operator
spec:
  selector:
    matchLabels:
      name: generic-device-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        name: generic-device-plugin
    spec:
      serviceAccount: generic-device-plugin
      hostPID: true
      hostNetwork: true
      nodeSelector:
        generic-device-plugin: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: generic-device-plugin
          image: ghcr.io/squat/generic-device-plugin:v0.13.0
          imagePullPolicy: Always
          command: ["/usr/local/bin/device-plugin"]
          args: ["-devicespecs", '{"devices":[{"containerPath":"/dev/dri/card0","hostPath":"/dev/dri/card0","permissions":"rw"},{"containerPath":"/dev/dri/renderD128","hostPath":"/dev/dri/renderD128","permissions":"rw"}],"resources":{"cpu":1000,"memory":1000},"name":"dri"}']
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
          securityContext:
            privileged: true
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins 