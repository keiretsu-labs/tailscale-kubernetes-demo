---
# Note: This is sourced from https://raw.githubusercontent.com/s1061123/cni-dhcp-daemon/015bf0b6c80d8ce664ef647dacfbae91e28e0d95/kube-dhcp-ds.yml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cni-dhcp-ds-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cni-dhcp-ds-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cni-dhcp-ds-sa
subjects:
  - kind: ServiceAccount
    name: cni-dhcp-ds-sa
    namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cni-dhcp-ds-sa
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cni-dhcp-ds
  namespace: kube-system
  labels:
    tier: node
    app: cni-dhcp
spec:
  selector:
    matchLabels:
      name: cni-dhcp-ds
  template:
    metadata:
      labels:
        name: cni-dhcp-ds
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      # Make sure dhcp-daemon gets scheduled on all nodes.
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      containers:
      - name: cni-dhcp-daemon
        image: s1061123/cni-dhcp-daemon:latest
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: socket-dir
          mountPath: /run/cni/dhcp
        - name: host-run
          mountPath: /host/run
      volumes:
      - name: socket-dir
        hostPath:
          path: /run/cni/dhcp
      - name: host-run
        hostPath:
          path: /run
      serviceAccountName: cni-dhcp-ds-sa 