---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - nodelocaldns.yaml
  - generic-device-plugin.yaml
  - multus.yaml
  - dhcp.yaml
  - descheduler.yaml

patches:
  - path: multus-patch.yaml
    target:
      kind: DaemonSet
      name: kube-multus-ds
      namespace: kube-system
  - path: descheduler-patch.yaml
    target:
      kind: CronJob
      name: descheduler-cronjob 