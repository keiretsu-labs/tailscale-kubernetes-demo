---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app testbench
  namespace: flux-system
spec:
  targetNamespace: testbench
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps-flux/testbench/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # Test resources might not need wait
  interval: 30m
  retryInterval: 1m
  timeout: 5m 