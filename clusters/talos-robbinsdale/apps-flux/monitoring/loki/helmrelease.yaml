apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.29.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    loki:
      storage:
        type: s3
        bucketNames:
          chunks: loki
          ruler: loki
          admin: loki
        s3:
          endpoint: rook-ceph-rgw-object-store.rook-ceph.svc.cluster.local
          accessKeyId: null
          secretAccessKey: null
          insecure: true
          s3ForcePathStyle: true
      memcached:
        chunk_cache:
          enabled: false
        results_cache:
          enabled: false
      schemaConfig:
        configs:
          - from: 2024-04-01
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      tracing:
        enabled: false
    test:
      enabled: false
    networkPolicy:
      enabled: false
    gateway:
      enabled: true
    ingress:
      enabled: false
    write:
      replicas: 1
      extraEnvFrom:
        - secretRef:
            name: loki-ceph-bucket
      persistence:
        storageClass: ceph-block-replicated
        size: 10Gi
    read:
      replicas: 1
      extraEnvFrom:
        - secretRef:
            name: loki-ceph-bucket
      persistence:
        storageClass: ceph-block-replicated
        size: 10Gi
    backend:
      replicas: 1
      persistence:
        storageClass: ceph-block-replicated
        size: 10Gi
      extraEnvFrom:
        - secretRef:
            name: loki-ceph-bucket
    chunksCache:
      enabled: false 