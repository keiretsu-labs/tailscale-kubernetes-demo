---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: eg
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway-helm
      version: 1.0.3
      sourceRef:
        kind: OCIRepository 
        name: envoyproxy
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # values: {} # Original valuesFile was empty 