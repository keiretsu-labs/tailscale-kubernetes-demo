---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public
spec:
  addresses:
    - type: IPAddress
      value: 10.69.10.16
  gatewayClassName: production
  listeners:
    - name: wildcard-raj-https
      protocol: HTTPS
      port: 443
      hostname: "*.rajsingh.info"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: raj-wildcard-tls
    - name: wildcard-luke-https
      protocol: HTTPS
      port: 443
      hostname: "*.lukehouge.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - group: ''
          kind: Secret
          name: luke-wildcard-tls
    - name: fleet-telemetry
      protocol: TLS
      port: 8443
      hostname: "fleet-telemetry.tesla.rajsingh.info"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              kubernetes.io/metadata.name: tesla
        kinds:
          - kind: TLSRoute
            group: gateway.networking.k8s.io
      tls:
        mode: Passthrough 