---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: luke-wildcard-tls
spec:
  dnsNames:
    - '*.*.lukehouge.com'
    - '*.lukehouge.com'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: luke-issuer
  secretName: luke-wildcard-tls
  usages:
    - digital signature
    - key encipherment 