
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: rook-public-nw
  namespace: rook-ceph
spec:
  config: '{
      "cniVersion": "0.3.0",
      "name": "public-nad",
      "type": "macvlan",
      # "master": "ens5",
      "mode": "bridge",
      "ipam": {
        "type": "dhcp",
      }
    }'
