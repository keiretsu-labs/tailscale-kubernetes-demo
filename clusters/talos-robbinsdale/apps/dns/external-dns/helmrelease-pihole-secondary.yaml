---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-pihole-secondary
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: "*" 
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system 
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: external-dns-pihole-secondary
    logLevel: &logLevel debug
    provider:
      name: pihole
    env:
      - name: &name EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole
            key: "password"
    extraArgs:
      - --ignore-ingress-tls-spec
      - --pihole-server=http://pihole-secondary-web.dns
      # - --pihole-api-version=6
      - --gateway-label-filter=external-dns==ts
    policy: sync
    sources:
      - gateway-httproute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
      - service
      - ingress
    domainFilters: 
      - rajsingh.info
      - lukehouge.com