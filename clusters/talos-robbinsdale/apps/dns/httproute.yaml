apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole-primary-web
  namespace: dns
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: envoy-gateway-system
  hostnames:
    - "pihole.rajsingh.info"
    - "pihole.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: pihole-primary-web
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite: 
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /admin
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole-secondary-web
  namespace: dns
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: envoy-gateway-system
  hostnames:
    - "pihole-secondary.rajsingh.info"
    - "pihole-secondary.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: pihole-secondary-web
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
