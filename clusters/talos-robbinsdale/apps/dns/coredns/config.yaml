apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
data:
  Corefile: |-
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        loop
        log
        etcd rajsingh.info lukehouge.com {
            stubzones
            path /skydns
            endpoint http://etcd-client:2379
            timeout 5s
            dial-timeout 2s
        }
        cache 30
        forward . /etc/resolv.conf
        reload
    }
