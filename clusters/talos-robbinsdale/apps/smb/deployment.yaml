apiVersion: apps/v1
kind: Deployment
metadata:
  name: smb-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smb-server
  template:
    metadata:
      labels:
        app: smb-server
    spec:
      containers:
        - name: smb-server
          image: dperson/samba
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "10m"
              memory: "5Mi"
          env:
            - name: USER
              value: "lhouge;password" # create user
          args:
            - "-p" # Persist the Samba configuration
          volumeMounts:
            - name: config
              mountPath: /etc/samba/
            - name: nfs-truenas
              mountPath: /mnt/proxmox-vault
      volumes:
        - name: config
          configMap:
            name: smb-config
        - name: nfs-truenas
          nfs:
            path: /vault
            server: truenas.local
      restartPolicy: Always
