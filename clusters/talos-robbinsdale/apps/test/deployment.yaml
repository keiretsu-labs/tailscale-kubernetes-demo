apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: test
  labels:
    app: test
  annotations:
    argocd-image-updater.argoproj.io/image-list: ghcr.io/lukehouge/fastapi-app  # GHCR image to watch
    argocd-image-updater.argoproj.io/auto-poll: "true"  # Automatically polls for new images
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: ghcr.io/lukehouge/fastapi-app:latest  # This tag will be updated automatically by Argo CD Image Updater
          ports:
          - name: test
            protocol: TCP
            containerPort: 8000