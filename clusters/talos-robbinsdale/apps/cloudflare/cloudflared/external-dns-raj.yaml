---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflared-raj       
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: "1.15.2" 
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system 
      interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: external-dns-cloudflared-raj         
    logLevel: &logLevel debug
    provider: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare
            key: cloudflare-k8s-token-rajsingh-info
      - name: CF_API_EMAIL
        value: rajsinghcpre@gmail.com
    extraArgs:
      - --gateway-label-filter=external-dns==ts
      - --zone-id-filter=c31c80ee424a352caf203c053c5afc71 # (optional) limit to a specific zone.
      # - --cloudflare-proxied # (optional) enable the proxy feature of Cloudflare (DDOS protection, CDN...)
      - --cloudflare-dns-records-per-page=5000 # (optional) configure how many DNS records to fetch per request
      - --cloudflare-region-key="us" # (optional) configure which region can decrypt HTTPS requests\
      # - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      # - --crd-source-kind=DNSEndpoint
    policy: sync
    sources:
      - gateway-httproute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
      # - service
      # - ingress
    domainFilters: 
      - rajsingh.info