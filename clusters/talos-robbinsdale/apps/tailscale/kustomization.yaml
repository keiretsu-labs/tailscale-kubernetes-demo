apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: tailscale-operator
    repo: https://pkgs.tailscale.com/helmcharts
    version: 1.76.6
    namespace: tailscale
    releaseName: tailscale-operator
    includeCRDs: true
    valuesFile: values.yaml

resources:
  - secret.yaml
  - connector.yaml
  - namespace.yaml
  - generic-device-plugin.yaml