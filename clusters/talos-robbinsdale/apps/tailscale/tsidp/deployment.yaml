apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsidp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tsidp
  template:
    metadata:
      labels:
        app: tsidp
    spec:
      containers:
        - name: tsidp
          image: ghcr.io/tailscale/tsidp:latest
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-authkeys
                  key: tsidp-authkey
            - name: TS_HOSTNAME
              value: "idp"
          volumeMounts:
            - mountPath: /var/lib/tsidp
              name: data-volume
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: tsidp-data-ceph