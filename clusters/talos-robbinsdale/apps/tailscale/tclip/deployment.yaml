apiVersion: apps/v1
kind: Deployment
metadata:
  name: tclip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tclip
  template:
    metadata:
      labels:
        app: tclip
    spec:
      containers:
        - name: tclip
          image: ghcr.io/tailscale-dev/tclip:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-authkeys
                  key: tclip-authkey
            - name: DATA_DIR
              value: "/data"
            - name: TSNET_HOSTNAME
              value: "tclip"
            - name: HTTP_PORT
              value: "80"
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: tclip-data-ceph