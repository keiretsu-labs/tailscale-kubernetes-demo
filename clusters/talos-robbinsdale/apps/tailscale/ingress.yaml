apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tailscale-hubble
  namespace: hubble-ui
  annotations:
    tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
spec:
  defaultBackend:
    service:
      name: hubble-ui
      port:
        number: 80
  ingressClassName: tailscale
  tls:
    - hosts:
        - hubble
# ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble
  namespace: hubble-ui
  annotations:
    cert-manager.io/cluster-issuer: raj-issuer
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/proxy-read-timeout: "96000"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "96000"
spec:
  # defaultBackend:
  #   service:
  #     name: hubble-ui
  #     port:
  #       number: 80
  rules:
  - host: tailscale.hubble.rajsingh.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hubble-ui
            port:
              number: 80
  ingressClassName: nginx
  tls:
    - secretName: tailscale-hubble-rajsingh-tls
      hosts:
        - tailscale.hubble.rajsingh.info
