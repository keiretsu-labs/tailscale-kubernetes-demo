apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: robbinsdale-connector-1
spec:
  proxyClass: prod
  tags:
    - tag:k8s
  hostname: robbinsdale-connector-1
  subnetRouter:
    advertiseRoutes:
      - "192.168.50.0/24" # LAN
      - "10.0.0.0/16" # K8s Services
      - "10.1.0.0/16" # K8s Pods
      - "10.69.0.0/16" # Production Services
  exitNode: true
