apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: robbinsdale-connector-0
spec:
  tags:
    - tag:k8s
  hostname: robbinsdale-connector-0
  proxyClass: robbinsdale-proxyclass
  subnetRouter:
    advertiseRoutes:
      - "10.0.0.0/16"
      - "10.1.0.0/16"
      - "10.69.0.0/16"
      # - "192.168.50.0/24"
  exitNode: true
