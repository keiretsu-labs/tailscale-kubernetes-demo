apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: robbinsdale-proxyclass
spec:
  statefulSet:
    labels:
      app: tailscale-proxy
    pod:
      tailscaleContainer:
        resources:
          requests:
          limits:
            smarter-devices/net_tun: "1"
  metrics:
    enable: true
  tailscale:
    acceptRoutes: true
