apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: connector
spec:
  hostname: robinsdale-connector
  exitNode: false
  proxyClass: kernel-org-tun
  subnetRouter:
    advertiseRoutes:
      - "10.69.0.0/16" # load-balancers
      - "10.0.0.0/16" # services
      - "10.1.0.0/16" # pods