---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: golink-tailscale
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  - apiGroups: [""]
    resourceNames: ["tailscale-auth"]
    resources: ["secrets"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: golink-tailscale
subjects:
  - kind: ServiceAccount
    name: "golink-tailscale"
roleRef:
  kind: Role
  name: golink-tailscale
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: golink-tailscale