apiVersion: apps/v1
kind: Deployment
metadata:
  name: golink
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: golink
  template:
    metadata:
      labels:
        app: golink
    spec:
      serviceAccountName: "golink-tailscale"
      containers:
        - name: golink
          image: ghcr.io/tailscale/golink:main
          ports:
            - containerPort: 80
          env:
            - name: TS_AUTHKEY
              value: "$(cat /var/run/tailscale/authkey 2>/dev/null || echo '')"
          command: 
            - "sh"
            - "-c"
            - "export TS_AUTHKEY=$(cat /var/run/tailscale/authkey) && exec /usr/local/bin/golink -sqlitedb /home/nonroot/golink.db -config-dir /home/nonroot/tsnet-golink -hostname go"
          volumeMounts:
            - mountPath: /home/nonroot
              name: data-volume
            - name: authkey
              mountPath: "/var/run/tailscale"
              readOnly: true
          securityContext:
            runAsUser: 0
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: golink-data-ceph
        - name: authkey
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: tailscale