    repo: https://helm.isovalent.com
    version: 1.6.0
    namespace: hubble-timescape
    releaseName: hubble-timescape
    includeCRDs: true
    valuesFile: values.yaml
    apiVersions:
      - monitoring.coreos.com/v1
      - networking.k8s.io/v1

resources:
