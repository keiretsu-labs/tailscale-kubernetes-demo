apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  annotations:
    cdi.kubevirt.io/allowClaimAdoption: 'true'
    cdi.kubevirt.io/storage.usePopulator: 'true'
  name: win11cd-pvc
spec:
  source:
    http:
      url: https://archive.org/download/tiny-11-24h2-NTDEV/tiny11-ProN-24H2.iso
  storage:
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 10Gi
    storageClassName: unas-smb