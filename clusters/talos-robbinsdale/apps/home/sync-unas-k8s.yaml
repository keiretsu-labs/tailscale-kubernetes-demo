---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: all-but-immich-and-pics-sync
  namespace: home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: all-but-immich-and-pics-sync
  template:
    metadata:
      labels:
        app: all-but-immich-and-pics-sync
    spec:
      containers:
      - name: sync
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          apk add --no-cache rsync && \
          rsync -av --exclude="immich/" --exclude="pics/" /truenas/ /unas/ && \
          echo "done" && \
          sleep 300
        volumeMounts:
        - name: truenas-volume
          mountPath: /truenas
        - name: unas-volume
          mountPath: /unas
      volumes:
      - name: truenas-volume
        persistentVolumeClaim:
          claimName: truenas-k8s-pvc
      - name: unas-volume
        persistentVolumeClaim:
          claimName: unas-k8s-pvc