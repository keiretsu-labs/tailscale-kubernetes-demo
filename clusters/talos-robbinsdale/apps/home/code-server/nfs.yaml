apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: truenas-k8s
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10000Gi
  storageClassName: ""
  volumeName: truenas-k8s
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-k8s
  namespace: home
spec:
  capacity:
    storage: 10000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/vault/k8s
    server: truenas.local
