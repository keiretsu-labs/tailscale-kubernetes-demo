apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-k8s-ceph
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10000Gi
  storageClassName: "ceph-block-single-compressed"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-k8s-pvc
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10000Gi
  storageClassName: ""
  volumeName: vault-k8s-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault-k8s-pv
  namespace: home
spec:
  capacity:
    storage: 10000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /vault/k8s
    server: 192.168.50.104
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: vault-k8s-destination
  namespace: home
spec:
  rsync:
    copyMethod: Direct
    capacity: 10000Gi
    accessModes: ["ReadWriteOnce"]
    storageClassName: ceph-block-single-compressed
    destinationPVC: vault-k8s-ceph
    # volumeSnapshotClassName: csi-rbdplugin-snapshotclass
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: vault-k8s-source
  namespace: home
spec:
  sourcePVC: vault-k8s-pvc
  trigger:
    # Replicate every 5 minutes
    manual: first
  rsync:
    sshKeys: volsync-rsync-dst-src-vault-k8s-destination
    address: volsync-rsync-dst-vault-k8s-destination.home
    copyMethod: Direct