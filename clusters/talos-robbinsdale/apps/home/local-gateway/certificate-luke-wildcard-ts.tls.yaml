---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: luke-wildcard-ts-tls
spec:
  dnsNames:
    - '*.ts.lukehouge.com'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: ${CLUSTER_DOMAIN//./-}
  secretName: luke-wildcard-ts-tls
  usages:
    - digital signature
    - key encipherment 