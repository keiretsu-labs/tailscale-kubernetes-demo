---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: raj-wildcard-tls
spec:
  dnsNames:
    - '*.rajsingh.info'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: rajsingh-info
  secretName: raj-wildcard-tls
  usages:
    - digital signature
    - key encipherment 