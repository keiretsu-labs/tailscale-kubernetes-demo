---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: luke-wildcard-ts-tls
spec:
  dnsNames:
    - '*.ts.${CLUSTER_DOMAIN}'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: luke-issuer
  secretName: luke-wildcard-ts-tls
  usages:
    - digital signature
    - key encipherment 