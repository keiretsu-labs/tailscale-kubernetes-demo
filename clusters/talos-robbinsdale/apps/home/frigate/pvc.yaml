apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3000Gi
  storageClassName: nfs-truenas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-truenas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config-replica
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-cephfs
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: frigate-config
spec:
  trigger:
    schedule: "0 */22 * * *"
  rsync:
    copyMethod: Direct
    destinationPVC: frigate-config-replica
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: frigate-config
spec:
  sourcePVC: frigate-config
  trigger:
    schedule: "0 */22 * * *"
    # manual: first
  rsync:
    sshKeys: volsync-rsync-dst-src-frigate-config
    address: volsync-rsync-dst-frigate-config
    copyMethod: Direct
