apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole-web
  namespace: home
  annotations:
    item.homer.rajsingh.info/name: "Pi-hole"
    item.homer.rajsingh.info/subtitle: "DNS Ad Blocker"
    item.homer.rajsingh.info/logo: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/pihole.svg"
    item.homer.rajsingh.info/tag: "home"
    item.homer.rajsingh.info/keywords: "dns, ad blocker, network"

    service.homer.rajsingh.info/name: "Home"
    service.homer.rajsingh.info/icon: "fas fa-home"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: home
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: home
  hostnames:
    - "pihole.rajsingh.info"
    - "pihole.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: pihole-web
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /