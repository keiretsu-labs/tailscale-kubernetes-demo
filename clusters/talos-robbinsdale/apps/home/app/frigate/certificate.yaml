apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: frigate-luke-tls
  namespace: home
spec:
  dnsNames:
    - frigate.${CLUSTER_DOMAIN}
    - frigate-tunnel.${CLUSTER_DOMAIN}
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: luke-issuer
  secretName: frigate-luke-tls
  usages:
    - digital signature
    - key encipherment
