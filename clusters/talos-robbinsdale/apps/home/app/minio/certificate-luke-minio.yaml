---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-luke-tls
  namespace: home
spec:
  dnsNames:
    - "*.minio.${CLUSTER_DOMAIN}"
    - minio.${CLUSTER_DOMAIN}
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: luke-issuer
  secretName: minio-luke-tls
  usages:
    - digital signature
    - key encipherment