---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: home
spec:
  features:
    bucketDNS: true
  poolsMetadata:
    labels:
      app: minio
  configuration:
    name: minio-config
  users:
    - name: minio-root-credentials
  externalCertSecret:
    - name: minio-luke-tls
      type: kubernetes.io/tls
  users:
    - name: minio-user-0
  pools:
    - name: nas-pool
      servers: 1
      volumesPerServer: 4
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: unas-smb
          resources:
            requests:
              storage: 100Gi