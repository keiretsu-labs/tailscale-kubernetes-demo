---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: home
spec:
  features:
    bucketDNS: true
  poolsMetadata:
    labels:
      app: minio
  configuration:
    name: minio-config
  pools:
    - name: nas-pool
      servers: 1
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: unas-smb
          resources:
            requests:
              storage: 100Gi