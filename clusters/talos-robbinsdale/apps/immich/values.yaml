image:
  tag: v1.120.2

envFrom:
  - secretRef:
      name: immich-postgres-user
env:
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-postgres-user
        key: password
  DB_HOSTNAME: immich-postgres-rw.immich.svc
  REDIS_HOSTNAME: dragonfly-immich
  REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-dragonfly-secret
        key: password
immich:
  metrics:
    enabled: false
  persistence:
    library:
      existingClaim: immich

postgresql:
  enabled: false
  global:
    defaultStorageClass: nfs-truenas
  volumePermissions:
    enabled: true
redis:
  enabled: false
  global:
    defaultStorageClass: nfs-truenas
  volumePermissions:
    enabled: true
