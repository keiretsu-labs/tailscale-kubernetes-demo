image:
  tag: v1.125.7
envFrom:
  - secretRef:
      name: immich-postgres-user
env:
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-postgres-user
        key: password
  DB_HOSTNAME: immich-postgres-ceph-rw.immich.svc
  REDIS_HOSTNAME: dragonfly-immich
  REDIS_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-dragonfly-secret
        key: password
immich:
  metrics:
    enabled: true
  persistence:
    library:
      existingClaim: immich
postgresql:
  enabled: false
redis:
  enabled: false
