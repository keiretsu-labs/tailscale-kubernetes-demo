---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pvc.yaml
  - httproute.yaml
  - secret.yaml
  - pg.yaml
helmCharts:
  - name: immich
    repo: https://immich-app.github.io/immich-charts
    version: 0.9.0
    namespace: immich
    releaseName: immich
    includeCRDs: true
    valuesFile: values.yaml
patches:
  - target:
      version: v1
      kind: Deployment
      name: immich-server
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-server
        namespace: immich
      spec:
        template:
          spec:
            volumes:
              - name: nfs-truenas
                nfs:
                  path: /mnt/vault
                  server: truenas.local
            containers:
              - name: immich-server
                volumeMounts:
                  - name: nfs-truenas
                    mountPath: /mnt/vault
                resources:
                  requests:
                    memory: "6Gi"
                    cpu: "6"
                  limits:
                    memory: "12Gi"
                    cpu: "12"
                env:
                  - name: DB_DATABASE_NAME
                    value: immich
                  - name: DB_HOSTNAME
                    value: immich-postgres-rw.media
                  - name: DB_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgres-user
                        key: password
                  - name: DB_USERNAME
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgres-user
                        key: username
