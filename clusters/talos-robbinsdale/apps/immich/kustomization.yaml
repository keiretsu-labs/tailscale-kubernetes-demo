  - target:
      version: v1
      kind: Deployment
      name: immich-machine-learning
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-machine-learning
        namespace: immich
      spec:
        template:
          spec:
            containers:
              - name: immich-machine-learning
                resources:
                  requests:
                    memory: "2Gi"
                    cpu: "2000m"
                  limits:
                    memory: "4Gi"
                    cpu: "4000m"
