---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr-config-ceph
spec:
  sourcePVC: radarr-config-ceph
  trigger:
    schedule: "0 0 * * *"
  restic:
    pruneIntervalDays: 14
    repository: restic-config
    retain:
      hourly: 1
      daily: 1
      weekly: 5
      monthly: 2
      yearly: 1
    copyMethod: Direct