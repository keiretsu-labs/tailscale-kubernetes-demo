apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: ipvanish-secret
spec:
  itemPath: "vaults/K8s/items/IP Vanish" 
---
apiVersion: v1
kind: Secret
metadata:
  name: restic-config
type: Opaque
stringData:
  # The repository url
  RESTIC_REPOSITORY: s3:https://keiretsu.${COMMON_S3_ENDPOINT}/media
  # The repository encryption key
  RESTIC_PASSWORD: ${COMMON_RESTIC_SECRET}
  # ENV vars specific to the chosen back end
  # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
  AWS_ACCESS_KEY_ID: ${COMMON_S3_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${COMMON_S3_SECRET_KEY}