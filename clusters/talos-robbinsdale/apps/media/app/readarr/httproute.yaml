apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: readarr
  namespace: media
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ts
      namespace: envoy-gateway-system
  hostnames:
    - "readarr.rajsingh.info"
    - "readarr.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: readarr
          port: 8787
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
