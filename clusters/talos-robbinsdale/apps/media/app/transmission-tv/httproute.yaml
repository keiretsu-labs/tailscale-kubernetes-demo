apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: transmission-tv
  namespace: media
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: envoy-gateway-system
  hostnames:
    - "transmission-tv.rajsingh.info"
    - "transmission-tv.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: transmission-tv
          port: 9091
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
