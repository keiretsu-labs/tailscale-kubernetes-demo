apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: bazarr-ceph
spec:
  trigger:
    manual: first
  rsync:
    copyMethod: Direct
    destinationPVC: bazarr-config-ceph
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: bazarr-nfs
spec:
  sourcePVC: bazarr-config
  trigger:
    manual: first
  rsync:
    sshKeys: volsync-rsync-dst-src-bazarr-ceph
    address: volsync-rsync-dst-bazarr-ceph
    copyMethod: Direct