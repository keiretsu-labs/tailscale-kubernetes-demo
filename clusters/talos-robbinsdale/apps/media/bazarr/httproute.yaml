apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bazarr
  namespace: media
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: robbinsdale
      namespace: envoy-gateway-system
  hostnames:
    - "bazarr.rajsingh.info"
    - "bazarr.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: bazarr
          port: 6767
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
