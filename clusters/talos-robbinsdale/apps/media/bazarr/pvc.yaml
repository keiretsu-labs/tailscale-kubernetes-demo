apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-truenas
  # storageClassName: smb
  # volumeName: bazarr-config-unas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config-ceph
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: rook-cephfs