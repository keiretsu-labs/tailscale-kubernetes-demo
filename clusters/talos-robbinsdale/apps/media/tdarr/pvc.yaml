apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-transcode-cache
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: rook-cephfs