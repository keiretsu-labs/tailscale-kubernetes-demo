apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-truenas
  # storageClassName: smb
  # volumeName: tdarr-config-unas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-server
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-truenas
  # storageClassName: smb
  # volumeName: tdarr-server-unas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-transcode-cache
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi
  storageClassName: rook-cephfs