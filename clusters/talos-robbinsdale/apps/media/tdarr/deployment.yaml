apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr
  labels:
    app: tdarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tdarr
  template:
    metadata:
      labels:
        app: tdarr
    spec:
      containers:
      - name: tdarr
        image: ghcr.io/haveagitgat/tdarr
        ports:
        - containerPort: 8265
        - containerPort: 8266
        env:
        - name: serverIP
          value: "0.0.0.0"
        - name: serverPort
          value: "8266"
        - name: webUIPort
          value: "8265"
        - name: internalNode
          value: "true"
        - name: inContainer
          value: "true"
        - name: ffmpegVersion
          value: "6"
        - name: nodeName
          value: "robbinsdale"
        - name: TZ
          value: "America/Chicago"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        # - name: NVIDIA_DRIVER_CAPABILITIES
        #   value: "all"
        # - name: NVIDIA_VISIBLE_DEVICES
        #   value: "all"
        volumeMounts:
        - name: tdarr-config
          mountPath: /app
        - name: tv-volume
          mountPath: /media/tvshows
        - name: movies-volume
          mountPath: /media/movies
        - name: transcode-cache
          mountPath: /temp
        livenessProbe:
          httpGet:
            path: /
            port: 8265
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: tdarr-config
        persistentVolumeClaim:
          claimName: tdarr-config
      - name: tv-volume
        persistentVolumeClaim:
          claimName: tv-volume
      - name: movies-volume
        persistentVolumeClaim:
          claimName: movies-volume
      - name: transcode-cache
        persistentVolumeClaim:
          claimName: transcode-cache