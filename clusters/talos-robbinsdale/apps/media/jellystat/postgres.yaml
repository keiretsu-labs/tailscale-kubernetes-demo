apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jellystat-postgres
spec:
  inheritedMetadata:
    labels:
      app: jellystat-postgres
  instances: 3
  storage:
    size: 10Gi
    storageClass: ceph-block-replicated-nvme
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: "30d"
    barmanObjectStore: &objStore
      destinationPath: s3://postgres
      endpointURL: http://rook-ceph-rgw-object-store.rook-ceph.svc.cluster.local:80
      serverName: jellystat-postgres
      s3Credentials:
        accessKeyId:
          name: postgres-ceph-bucket
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-ceph-bucket
          key: AWS_SECRET_ACCESS_KEY
  bootstrap:
    recovery:
      source: jellystat-pg
  externalClusters:
  - name: jellystat-db
    barmanObjectStore: 
      destinationPath: s3://postgres
      endpointURL: http://rook-ceph-rgw-object-store.rook-ceph.svc.cluster.local:80
      serverName: jellystat-db
      s3Credentials:
        accessKeyId:
          name: postgres-ceph-bucket
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-ceph-bucket
          key: AWS_SECRET_ACCESS_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: jellystat-postgres
spec:
  schedule: "@daily"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: jellystat-postgres