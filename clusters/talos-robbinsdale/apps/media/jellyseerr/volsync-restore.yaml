apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: jellyseerr-ceph
spec:
  trigger:
    manual: first
  rsync:
    copyMethod: Direct
    destinationPVC: jellyseerr-config-ceph
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: jellyseerr-nfs
spec:
  sourcePVC: jellyseerr-config
  trigger:
    manual: first
  rsync:
    sshKeys: volsync-rsync-dst-src-jellyseerr-ceph
    address: volsync-rsync-dst-jellyseerr-ceph
    copyMethod: Direct