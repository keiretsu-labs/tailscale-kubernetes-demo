apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: sonarr-ceph
spec:
  trigger:
    manual: first
  rsync:
    copyMethod: Direct
    destinationPVC: sonarr-config-ceph
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr-nfs
spec:
  sourcePVC: sonarr-config
  trigger:
    manual: first
  rsync:
    sshKeys: volsync-rsync-dst-src-sonarr-ceph
    address: volsync-rsync-dst-sonarr-ceph
    copyMethod: Direct