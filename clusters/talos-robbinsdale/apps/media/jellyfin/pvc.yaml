apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs-truenas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-replica
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: rook-cephfs
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: jellyfin
  namespace: home
spec:
  trigger:
    schedule: "0 */23 * * *"
  rsync:
    copyMethod: Direct
    destinationPVC: jellyfin-config
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: jellyfin
  namespace: home
spec:
  sourcePVC: jellyfin-config-replica
  trigger:
    schedule: "0 */23 * * *"
    # manual: first
  rsync:
    sshKeys: volsync-rsync-dst-src-jellyfin
    address: volsync-rsync-dst-jellyfin
    copyMethod: Direct
