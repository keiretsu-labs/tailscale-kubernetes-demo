apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: speedtest
  namespace: speedtest
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: envoy-gateway-system
  hostnames:
    - "speedtest.rajsingh.info"
    - "speedtest.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: speedtest-openspeedtest
          port: 3000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
