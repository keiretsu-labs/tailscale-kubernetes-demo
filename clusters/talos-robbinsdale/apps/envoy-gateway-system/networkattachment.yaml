apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: lan
  namespace: envoy-gateway-system
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "macvlan",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.50.102/24",
            "gateway": "192.168.50.1"
          }
        ]
      }
    }'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: socat-tunnel
  namespace: envoy-gateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socat-tunnel
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: lan
      labels:
        app: socat-tunnel
    spec:
      containers:
        - name: socat
          image: alpine/socat
          args:
            - "TCP-LISTEN:443,fork,reuseaddr"
            - "TCP:10.69.10.14:443"
          ports:
            - containerPort: 443
              protocol: TCP