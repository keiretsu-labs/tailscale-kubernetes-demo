      "type": "macvlan",
      "master": "eth0",
      "mode": "bridge",
      "ipam": {
        "type": "host-local",
        "subnet": "192.168.50.0/24",
        "rangeStart": "192.168.50.100",
        "rangeEnd": "192.168.50.101",
        "routes": [
          { "dst": "0.0.0.0/0" }
        ],
        "gateway": "192.168.50.1"
      }
