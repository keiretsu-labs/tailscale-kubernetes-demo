apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: lan
  namespace: envoy-gateway-system
spec:
  config: '{
      "cniVersion": "0.3.0",
      "type": "macvlan",
      "master": "eth0",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.50.100/24",
            "gateway": "192.168.50.1"
          }
        ],
        "routes": [
          { "dst": "0.0.0.0/0" }
        ]
      }
    }'