apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: rook-ceph
    repo: https://charts.rook.io/release
    version: v1.16.0-beta.0
    namespace: rook-ceph
    releaseName: rook-ceph
    includeCRDs: true
    valuesFile: values.yaml

resources:
  - namespace.yaml
  - cluster.yaml
  - httproute.yaml
  - filesystem.yaml
  - toolbox.yaml
