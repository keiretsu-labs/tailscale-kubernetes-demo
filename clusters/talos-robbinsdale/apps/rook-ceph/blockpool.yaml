apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: ceph-blockpool-replicated
  namespace: rook-ceph
spec:
  failureDomain: osd
  replicated:
    size: 3
  parameters:
    compression_mode: passive
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: ceph-blockpool-duplicated
  namespace: rook-ceph
spec:
  failureDomain: osd
  replicated:
    size: 1
  parameters:
    compression_mode: force