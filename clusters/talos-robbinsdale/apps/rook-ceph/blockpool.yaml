apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: ceph-blockpool
  namespace: rook-ceph
spec:
  failureDomain: osd
  replicated:
    size: 2
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: ceph-blockpool-single-compressed
  namespace: rook-ceph
spec:
  failureDomain: osd
  replicated:
    size: 1
  parameters:
    # Inline compression mode for the data pool
    compression_mode: force