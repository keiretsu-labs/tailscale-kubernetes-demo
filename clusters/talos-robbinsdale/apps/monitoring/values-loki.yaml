loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  limits_config:
    retention_period: 168h  # 7 days retention

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 50Gi  # Adjust according to your expected log volume
    
serviceMonitor:
  enabled: true
  
service:
  type: ClusterIP

gateway:
  enabled: true

monitoring:
  selfMonitoring:
    enabled: true
    grafanaAgent:
      installOperator: false

analytics:
  reporting:
    enabled: false 