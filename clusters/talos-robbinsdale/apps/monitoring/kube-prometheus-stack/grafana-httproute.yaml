apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public # Assuming public access
      namespace: envoy-gateway-system
  hostnames:
    - "grafana.rajsingh.info"
    - "grafana.lukehouge.com"
    # Add other hostnames if needed, e.g., grafana.lukehouge.com
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: kube-prometheus-stack-grafana
          port: 3000 # The http-web port from the service
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: / 