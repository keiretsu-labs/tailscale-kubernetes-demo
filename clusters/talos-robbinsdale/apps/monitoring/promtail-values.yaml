serviceMonitor:
  enabled: true

config:
  clients:
    - url: http://loki-write.monitoring:3100/loki/api/v1/push
  snippets:
    extraRelabelConfigs: |
      - action: keep
        source_labels:
          - __meta_kubernetes_pod_container_name
        regex: (.+)
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_node_name
        target_label: node_name
      - action: replace
        source_labels:
          - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_name
        target_label: pod
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_container_name
        target_label: container
      - action: replace
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
          - __meta_kubernetes_pod_uid
          - __meta_kubernetes_pod_container_name
        target_label: __path__

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 256Mi

extraArgs:
  - -client.external-labels=cluster=talos-robbinsdale
  - -config.expand-env=true

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule 