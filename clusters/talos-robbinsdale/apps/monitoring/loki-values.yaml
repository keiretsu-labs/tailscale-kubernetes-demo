loki:
  storage:
    type: s3
    bucketNames:
      chunks: loki-ceph-bucket
      ruler: loki-ceph-bucket
      admin: loki-ceph-bucket
    s3:
      endpoint: rook-ceph-rgw-hybrid-objectstore.rook-ceph
      accessKeyId: null
      secretAccessKey: null
      insecure: true
      s3ForcePathStyle: true
  memcached:
    chunk_cache:
      enabled: false
    results_cache:
      enabled: false
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  tracing:
    enabled: false
test:
  enabled: false
networkPolicy:
  enabled: false
gateway:
  enabled: true
ingress:
  enabled: false
write:
  replicas: 1
  extraEnvFrom:
    - secretRef:
        name: ceph-hybrid-loki
  persistence:
    storageClass: ceph-block-replicated
read:
  replicas: 1
  extraEnvFrom:
    - secretRef:
        name: ceph-hybrid-loki
backend:
  replicas: 1
  persistence:
    storageClass: ceph-block-replicated
  extraEnvFrom:
    - secretRef:
        name: ceph-hybrid-loki
chunksCache:
  enabled: false
  persistence:
    storageClass: ceph-block-replicated
