loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: s3
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    s3:
      endpoint: rook-ceph-rgw-object-store.rook-ceph
      accessKeyId: null
      secretAccessKey: null
      insecure: true
      s3ForcePathStyle: true
  limits_config:
    retention_period: 7d # 7-day retention
  memcached:
    chunk_cache:
      enabled: false
    results_cache:
      enabled: false
  tracing:
    enabled: false

test:
  enabled: false
networkPolicy:
  enabled: false
gateway:
  enabled: true
ingress:
  enabled: false

write:
  replicas: 1
  extraEnvFrom:
    - secretRef:
        name: loki-ceph-bucket
  persistence:
    storageClass: ceph-block-replicated-nvme
    size: 10Gi

read:
  replicas: 1
  extraEnvFrom:
    - secretRef:
        name: loki-ceph-bucket

backend:
  replicas: 1
  persistence:
    storageClass: ceph-block-replicated-nvme
    size: 10Gi
  extraEnvFrom:
    - secretRef:
        name: loki-ceph-bucket

chunksCache:
  enabled: false 