grafana:
  resources:
    requests:
      cpu: 500m
      memory: 300Mi
    limits:
      memory: 800Mi
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folderAnnotation: grafana_folder
      provider:
        foldersFromFilesStructure: true
  persistence:
    enabled: false 
  # admin:
  #   existingSecret: "grafana-credentials"
  #   userKey: admin-user
  #   passwordKey: admin-password
  serviceMonitor:
    enabled: true
  additionalDataSources:
    - name: Loki
      type: loki
      uid: loki
      url: http://loki.monitoring:3100
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: 'default'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
        - name: 'argocd'
          orgId: 1
          folder: 'argocd'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/argocd
        - name: 'ceph'
          orgId: 1
          folder: 'ceph'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/ceph
        - name: 'proxmox'
          orgId: 1
          folder: 'proxmox'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/proxmox
        - name: 'envoy-gateway'
          orgId: 1
          folder: 'envoy-gateway'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/envoy-gateway
        - name: 'kubernetes'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/kubernetes
        - name: 'volsync'
          orgId: 1
          folder: 'volsync'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/volsync
  dashboards:
    argocd:
      # https://grafana.com/grafana/dashboards/19993-argocd-operational-overview/
      argocd-operational-overview:
        gnetId: 19993
        revision: 2
        datasource: prometheus
      # https://grafana.com/grafana/dashboards/19975-argocd-notifications-overview/
      argocd-notifications-overview:
        gnetId: 19975
        revision: 2
        datasource: prometheus
      # https://grafana.com/grafana/dashboards/19974-argocd-application-overview/
      argocd-application-overview:
        gnetId: 19974
        revision: 2
        datasource: prometheus
    ceph:
      ceph-cluster:
        gnetId: 2842
        revision: 18
        datasource: prometheus
      ceph-osd:
        gnetId: 5336
        revision: 9
        datasource: prometheus
      ceph-pools:
        gnetId: 5342
        revision: 9
        datasource: prometheus
    volsync:
      volsync-overview:
        gnetId: 21356
        revision: 3
        datasource: prometheus
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      hostnames: 
        - grafana.lukehouge.com
        - grafana.rajsingh.info
      parentRefs: 
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: robbinsdale
        namespace: envoy-gateway-system
  ingress:
    enabled: false
    ingressClassName: nginx
    hosts:
      - grafana.lukehouge.com
    tls:
      - hosts:
          - grafana.lukehouge.com
        secretName: grafana-luke-tls
    annotations:
      cert-manager.io/cluster-issuer: luke-issuer

prometheus:
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      hostnames: 
        - prometheus.lukehouge.com
        - prometheus.rajsingh.info
      parentRefs: 
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: robbinsdale
        namespace: envoy-gateway-system
  ingress:
    enabled: false
  prometheusSpec:
    replicas: 2
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

    enableRemoteWriteReceiver: true
    enableFeatures:
      - exemplar-storage
    additionalScrapeConfigs:
      - job_name: opencost
        honor_labels: true
        scrape_interval: 1m
        scrape_timeout: 10s
        metrics_path: /metrics
        scheme: http
        dns_sd_configs:
        - names:
          - opencost.opencost
          type: 'A'
          port: 9003
      - job_name: 'kubernetes-pods-annotation'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: (.+):(?:\d+);(\d+)
            replacement: ${1}:${2}
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
    retention: 30d

    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        memory: 4Gi

    storageSpec:
      volumeClaimTemplate:
        spec:
          # storageClassName: rook-cephfs
          resources:
            requests:
              storage: 50Gi
prometheusOperator:
  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 150m
      memory: 50Mi

prometheus-node-exporter:
  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 100m
      memory: 50Mi

nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true
    aix:
      enabled: false
    darwin:
      enabled: false

alertmanager:
  alertmanagerSpec:
    replicas: 3
    resources:
      limits:
        memory: 50Mi
      requests:
        cpu: 100m
        memory: 50Mi

    storage:
      volumeClaimTemplate:
        spec:
          # storageClassName: rook-cephfs
          resources:
            requests:
              storage: 10Gi
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      hostnames: 
        - alertmanager.lukehouge.com
        - alertmanager.rajsingh.info
      parentRefs: 
      - group: gateway.networking.k8s.io
        kind: Gateway
        name: robbinsdale
        namespace: envoy-gateway-system

kube-state-metrics:
  enabled: true
  resources:
    limits:
      memory: 50Mi
    requests:
      cpu: 100m
      memory: 50Mi

# Disable kubeProxy scraping since we disable kube-proxy to use cilium KPR
kubeProxy:
  enabled: false

kubeControllerManager:
  enabled: true

kubeScheduler:
  enabled: true
