apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-loki-logs
  namespace: monitoring
  labels:
    grafana_dashboard: "true"
    grafana_folder: "logs"
data:
  loki-logs-dashboard.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Dashboard for Kubernetes Logs using Loki",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 3,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "code": {
              "language": "plaintext",
              "showLineNumbers": false,
              "showMiniMap": false
            },
            "content": "# Kubernetes Logs\nThis dashboard allows you to explore and search logs from your Kubernetes cluster. Use the filters below to narrow down logs by namespace, pod, container, etc.",
            "mode": "markdown"
          },
          "pluginVersion": "10.2.3",
          "type": "text"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "description": "Select filters for your logs",
          "gridPos": {
            "h": 3,
            "w": 24,
            "x": 0,
            "y": 3
          },
          "id": 2,
          "options": {
            "maxItems": 10,
            "query": "",
            "showHeadings": true,
            "sortOrder": 1
          },
          "pluginVersion": "10.2.3",
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "editorMode": "builder",
              "expr": "{namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |= \"$search\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Log Query Builder",
          "type": "logs"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "description": "Log messages from selected sources",
          "gridPos": {
            "h": 16,
            "w": 24,
            "x": 0,
            "y": 6
          },
          "id": 3,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "editorMode": "builder",
              "expr": "{namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |= \"$search\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Logs",
          "type": "logs"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 39,
      "tags": [
        "kubernetes",
        "logs",
        "loki"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": ".*"
            },
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "label_values(namespace)",
            "hide": 0,
            "includeAll": true,
            "multi": false,
            "name": "namespace",
            "options": [],
            "query": {
              "label": "namespace",
              "refId": "LokiVariableQueryEditor-VariableQuery",
              "stream": "",
              "type": 1
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": ".*"
            },
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "label_values({namespace=\"$namespace\"}, pod)",
            "hide": 0,
            "includeAll": true,
            "multi": false,
            "name": "pod",
            "options": [],
            "query": {
              "label": "pod",
              "refId": "LokiVariableQueryEditor-VariableQuery",
              "stream": "{namespace=\"$namespace\"}",
              "type": 1
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": ".*"
            },
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "label_values({namespace=\"$namespace\", pod=\"$pod\"}, container)",
            "hide": 0,
            "includeAll": true,
            "multi": false,
            "name": "container",
            "options": [],
            "query": {
              "label": "container",
              "refId": "LokiVariableQueryEditor-VariableQuery",
              "stream": "{namespace=\"$namespace\", pod=\"$pod\"}",
              "type": 1
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "hide": 0,
            "name": "search",
            "options": [
              {
                "selected": true,
                "text": "",
                "value": ""
              }
            ],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Kubernetes Logs",
      "uid": "kubernetes-logs",
      "version": 1,
      "weekStart": ""
    } 