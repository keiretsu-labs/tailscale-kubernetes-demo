---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app hello
  namespace: flux-system
spec:
  targetNamespace: hello
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/hello/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m 