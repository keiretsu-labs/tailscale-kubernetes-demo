cluster:
  name: ${LOCATION}
  id: ${SITE_ID}
clustermesh:
  enabled: true
  enableMCSAPISupport: true
  useAPIServer: true
  apiserver:
    replicas: 3
    service:
      annotations:
        tailscale.com/hostname: ${LOCATION}-cilium-clustermesh-apiserver
      type: LoadBalancer
      loadBalancerClass: tailscale
    tls:
      auto:
        method: certmanager
        certManagerIssuerRef:
          group: cert-manager.io
          kind: ClusterIssuer
          name: common-issuer
  config:
    enabled: true
    clusters:
    - name: ottawa
      address: ottawa-cilium-clustermesh-apiserver.keiretsu.svc.cluster.local
      port: 2379