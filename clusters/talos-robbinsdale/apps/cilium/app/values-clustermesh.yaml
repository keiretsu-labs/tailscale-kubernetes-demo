cluster:
  name: ${LOCATION}
  id: ${SITE_ID}
clustermesh:
  enabled: true
  maxConnectedClusters: 255
  enableEndpointSliceSynchronization: true
  enableMCSAPISupport: true
  useAPIServer: true
  apiserver:
    replicas: 3
    service:
      annotations:
        tailscale.com/hostname: ${LOCATION}-cilium-clustermesh-apiserver
      type: LoadBalancer
      loadBalancerClass: tailscale 
    tls:
      authMode: cluster
      auto:
        method: certmanager
        certManagerIssuerRef:
          group: cert-manager.io
          kind: ClusterIssuer
          name: internal
  config:
    enabled: true
    domain: keiretsu.ts.net
    clusters:
    - name: ottawa-cilium-clustermesh-apiserver
      address: ottawa-cilium-clustermesh-apiserver.keiretsu.ts.net
      port: 2379
      ips:
      - 100.108.74.35