kubeProxyReplacement: true
# devices: 'bond0,eth0'
routingMode: native
autoDirectNodeRoutes: true
directRoutingSkipUnreachable: false
bpf:
  masquerade: true
  lbExternalClusterIP: true # https://docs.cilium.io/en/stable/network/kubernetes/kubeproxy-free/#external-access-to-clusterip-services
ipv4:
  enabled: true
enableIPv4BIGTCP: true
ipv4NativeRoutingCIDR: 10.1.0.0/16
enableIPv4Masquerade: true
# bandwidthManager:
#   enabled: true
#   bbr: true
ipam:
  mode: "cluster-pool"
  operator:
    clusterPoolIPv4PodCIDRList:
      - "10.1.0.0/16"
    clusterPoolIPv4MaskSize: 24
operator:
  rollOutPods: true
rollOutCiliumPods: true
localRedirectPolicy: true
bgpControlPlane:
  enabled: true
hubble:
  relay:
    enabled: true
# Talos specific settings
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE

