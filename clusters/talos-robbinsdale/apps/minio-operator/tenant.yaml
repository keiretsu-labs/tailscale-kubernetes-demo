apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: home
spec:
  skipValidation: true
  features:
    bucketDNS: true
  poolsMetadata:
    labels:
      app: minio
  configuration:
    name: minio-config
  pools:
    - name: unas-smb
      servers: 1
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteMany
          storageClassName: unas-smb
          resources:
            requests:
              storage: 50Gi