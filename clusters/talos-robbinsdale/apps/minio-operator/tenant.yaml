apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: home
spec:
  image: minio/minio:RELEASE.2025-04-02T00-47-35Z
  imagePullPolicy: IfNotPresent
  features:
    bucketDNS: true
  env:
    - name: MINIO_STORAGE_CLASS_STANDARD
      value: "EC:2"
    - name: MINIO_BROWSER
      value: "on"
  mountPath: /export
  pools:
    - name: pool-1
      servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          storageClassName: ceph-block-replicated-nvme