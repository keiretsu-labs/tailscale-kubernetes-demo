apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: home
spec:
  features:
    bucketDNS: true
  poolsMetadata:
    labels:
      app: minio
  configuration:
    name: minio-config
  pools:
    # - name: ceph-nvme
    #   servers: 4
    #   volumesPerServer: 1
