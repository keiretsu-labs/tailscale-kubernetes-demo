apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: robbinsdale
  namespace: home
spec:
  features:
    bucketDNS: true
  poolsMetadata:
    labels:
      app: minio
  configuration:
    name: minio-config-ceph
  env:
    - name: MINIO_STORAGE_CLASS_STANDARD
      value: "EC:2"
    - name: MINIO_DOMAIN
      value: "minio.home.svc.cluster.local"
    - name: MINIO_BROWSER
      value: "on"
  pools:
    - name: ceph-nvme
      servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: ceph-block-replicated-nvme
          resources:
            requests:
              storage: 50Gi
    - name: unas-smb
      servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteMany
          storageClassName: unas-smb
          resources:
            requests:
              storage: 50Gi