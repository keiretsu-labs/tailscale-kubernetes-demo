    #     spec:
    #       accessModes:
    #         - ReadWriteOnce
    #       storageClassName: ceph-block-replicated-nvme
    #       resources:
    #         requests:
    #           storage: 50Gi
    - name: unas-smb
      servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteMany
          storageClassName: unas-smb
          resources:
            requests:
              storage: 50Gi