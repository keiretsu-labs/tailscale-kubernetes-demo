apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: home
  namespace: home
spec:
  features:
    bucketDNS: true
  poolsMetadata:
    labels:
      app: minio
  configuration:
    name: minio-config-unas
  pools:
    - name: ceph-nvme
      servers: 1
      volumesPerServer: 1
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block-replicated-nvme
          resources:
            requests:
              storage: 100Gi