apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 7.7.14
    namespace: argocd
    releaseName: argo-cd
    includeCRDs: true
    valuesFile: values.yaml
    apiVersions:
      - monitoring.coreos.com/v1
resources:
  - ./templates/namespace.yaml
  - ./templates/secret.yaml