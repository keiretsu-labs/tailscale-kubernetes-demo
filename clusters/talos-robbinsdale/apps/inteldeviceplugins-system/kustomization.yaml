kind: Kustomization
resources:
  - https://github.com/kubernetes-sigs/node-feature-discovery/deployment/overlays/default?ref=v0.17.1
  - https://github.com/intel/intel-device-plugins-for-kubernetes/deployments/nfd/overlays/node-feature-rules?ref=v0.31.1

helmCharts:
  - name: intel-device-plugins-operator
    repo: https://intel.github.io/helm-charts/
    version: 0.31.1
    namespace: inteldeviceplugins-system
    releaseName: intel-device-plugins-operator
    includeCRDs: true
  - name: intel-device-plugins-gpu
    repo: https://intel.github.io/helm-charts/
    version: 0.31.1
    namespace: inteldeviceplugins-system
    releaseName: intel-device-plugins-gpu
    includeCRDs: true
    valuesFile: values.yaml