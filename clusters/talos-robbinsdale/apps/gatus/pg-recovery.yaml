apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gatus-pg-recovery
  namespace: gatus
spec:
  instances: 3
  storage:
    size: 10Gi
    storageClass: ceph-block-replicated-nvme
  monitoring:
    enablePodMonitor: true
  bootstrap:
    recovery:
      source: gatus-pg
  # # Configure backup for the recovered cluster (different serverName to avoid conflicts)
  # backup:
  #   barmanObjectStore:
  #     destinationPath: s3://backups/gatus-pg-recovery
  #     endpointURL: http://rook-ceph-rgw-object-store.rook-ceph.svc:80
  #     serverName: gatus-pg-recovery
  #     s3Credentials:
  #       accessKeyId:
  #         name: gatus-ceph-bucket
  #         key: AWS_ACCESS_KEY_ID
  #       secretAccessKey:
  #         name: gatus-ceph-bucket
  #         key: AWS_SECRET_ACCESS_KEY
  #     wal:
  #       compression: gzip
  #       maxParallel: 2
  #   retentionPolicy: "30d"
  # Reference to the source backup from the original cluster
  externalClusters:
  - name: gatus-pg
    barmanObjectStore:
      destinationPath: s3://gatus
      endpointURL: http://rook-ceph-rgw-object-store.rook-ceph.svc.cluster.local:80
      s3Credentials:
        accessKeyId:
          name: gatus-ceph-bucket
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: gatus-ceph-bucket
          key: AWS_SECRET_ACCESS_KEY 
---
apiVersion: v1
kind: Service
metadata:
  name: s3manager
  labels:
    app: s3manager
spec:
  selector:
    app: s3manager
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bktui
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
      namespace: envoy-gateway-system
  hostnames:
    - "s3ui-gatus.rajsingh.info"
    - "s3ui-gatus.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: s3manager
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
