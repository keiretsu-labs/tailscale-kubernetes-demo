image:
  tag: latest
envFrom:
  - secretRef:
      name: gatus
config:
  alerting:
    discord:
      webhook-url: "${discord-webhook-url}"
  endpoints:
    - name: Raj Singh Portfolio
      url: https://rajsingh.info
      interval: 60s
      conditions:
        - "[STATUS] == 200"   
      alerts:
        - type: discord
          description: "Raj portfolio is down"
          send-on-resolved: true
    - name: Luke Houge Portfolio
      url: https://www.lukehouge.com
      interval: 60s
      conditions:
        - "[STATUS] == 200"
      alerts:
        - type: discord
          description: "Luke portfolio is down"
          send-on-resolved: true
    - name: Jellyfin
      url: https://jellyfin.rajsingh.info
      interval: 60s
      conditions:
        - "[STATUS] == 200"
      alerts:
        - type: discord
          description: "Jellyfin is down"
          send-on-resolved: true
    - name: PiHole Primary DNS
      url: "10.69.10.69"
      dns:
        query-name: "google.com"
        query-type: "A"
      conditions:
        # - "[BODY] == 93.184.215.14"
        - "[DNS_RCODE] == NOERROR"
      alerts:
        - type: discord
          description: "PiHole Primary DNS is down"
          send-on-resolved: true
    - name: PiHole Secondary DNS
      url: "10.69.69.10"
      dns:
        query-name: "google.com"
        query-type: "A"
      conditions:
        # - "[BODY] == 93.184.215.14"
        - "[DNS_RCODE] == NOERROR"
      alerts:
        - type: discord
          description: "PiHole Secondary DNS is down"
          send-on-resolved: true