      interval: 60s
      conditions:
        - "[STATUS] == 200"
      alerts:
        - type: discord
          send-on-resolved: true
    - name: Portfolio - Luke Houge
      group: website
      url: https://www.lukehouge.com
      interval: 60s
      conditions:
        - "[STATUS] == 200"
      alerts:
        - type: discord
          send-on-resolved: true
    - name: Jellyfin
