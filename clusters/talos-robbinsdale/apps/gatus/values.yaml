image:
  tag: latest
envFrom:
  - secretRef:
      name: gatus
config:
  alerting:
    discord:
      webhook-url: "${discord-webhook-url}"
  endpoints:
    - name: Raj Singh Portfolio
      url: https://rajsingh.info
      interval: 60s
      conditions:
        - "[STATUS] == 200"   
      alerts:
        - type: discord
          description: "Raj portfolio is down"
          send-on-resolved: true
    - name: Luke Houge Portfolio
      url: https://lukehouge.com
      interval: 60s
      conditions:
        - "[STATUS] == 200"
      alerts:
        - type: discord
          description: "Luke portfolio is down"
          send-on-resolved: true