    repo: https://twin.github.io/helm-charts
    version: 1.2.0
    namespace: gatus
    releaseName: gatus
    includeCRDs: true
    valuesFile: values.yaml

resources:
  - httproute.yaml
  - secret.yaml
  - pg.yaml
  - bucket.yaml
  - s3manager.yaml
  - backup.yaml