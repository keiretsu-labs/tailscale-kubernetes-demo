        - name: Vault
          group: servers
          url: tcp://vault.local:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
            - "[RESPONSE_TIME] < 1000"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Ubiquiti UNAS Pro
          group: servers
          url: https://nas.local
          interval: 60s
          client:
            insecure: true
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 3000"
            - "[CERTIFICATE_EXPIRATION] > 168h"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Portfolio - Raj Singh
          group: website
          url: https://www.rajsingh.info
          interval: 60s
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 2000"
