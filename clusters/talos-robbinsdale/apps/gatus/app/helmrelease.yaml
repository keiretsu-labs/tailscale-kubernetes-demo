---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
spec:
  interval: 30m
  chart:
    spec:
      chart: gatus
      version: 1.3.0 # Pinned version from original kustomization
      sourceRef:
        kind: HelmRepository
        name: twin
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      tag: latest
    envFrom:
      - secretRef:
          name: gatus
      # - secretRef:
      #     name: gatus-postgres-app
    config:
      #storage:
        #type: postgres
        #path: "$${uri}"
      alerting:
        discord:
          webhook-url: "$${discord-webhook-url}"
      endpoints:
        - name: Silver
          group: servers
          url: tcp://silver.local:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Kubernetes API
          group: kubernetes
          url: https://k8s.robbinsdale.local:6443/readyz
          interval: 60s
          client:
            insecure: true
          conditions:
            - "[STATUS] == 401"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Tank
          group: servers
          url: tcp://tank.local:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Titan
          group: servers
          url: tcp://titan.local:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Stone
          group: servers
          url: tcp://stone.local:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Vault
          group: servers
          url: tcp://vault.local:6443
          interval: 60s
          conditions:
            - "[CONNECTED] == true"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Ubiquiti UNAS Pro
          group: servers
          url: https://nas.local
          interval: 60s
          client:
            insecure: true
          conditions:
            - "[STATUS] == 200"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Portfolio - Raj Singh
          group: website
          url: https://www.rajsingh.info
          interval: 60s
          conditions:
            - "[STATUS] == 200"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Immich
          group: home
          url: http://immich-server.immich:2283/api/server/ping
          interval: 60s
          conditions:
            - "[STATUS] == 200"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Cloudflared Tunnel
          group: network
          url: https://status.rajsingh.info
          client:
            dns-resolver: "tcp://1.1.1.1:53"
          interval: 60s
          conditions:
            - "[STATUS] == 200"
          alerts:
            - type: discord
              send-on-resolved: true
        - name: Envoy Public
          group: network
          url: https://gatus.rajsingh.info
          interval: 60s
          conditions:
            - "[STATUS] == 200"
          alerts:
            - type: discord
