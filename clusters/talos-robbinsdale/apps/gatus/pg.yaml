apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gatus-pg
spec:
  inheritedMetadata:
    labels:
      app: gatus-pg
  instances: 3
  storage:
    size: 10Gi
    storageClass: ceph-block-replicated-nvme
  monitoring:
    enablePodMonitor: true
  backup:
    barmanObjectStore:
      destinationPath: s3://gatus
      endpointURL: http://rook-ceph-rgw-object-store.rook-ceph.svc.cluster.local:80
      s3Credentials:
        accessKeyId:
          name: gatus-ceph-bucket
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: gatus-ceph-bucket
          key: AWS_SECRET_ACCESS_KEY
    retentionPolicy: "30d"
---
apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: first-backup
spec:
  method: barmanObjectStore
  cluster:
    name: gatus-pg