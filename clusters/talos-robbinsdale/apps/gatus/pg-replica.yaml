apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gatus-pg-replica
spec:
  inheritedMetadata:
    labels:
      app: gatus-pg-replica
  instances: 3
  storage:
    size: 10Gi
    storageClass: ceph-block-replicated-nvme
  monitoring:
    enablePodMonitor: true
  bootstrap:
    recovery:
      source: gatus-pg
  replica:
    enabled: true
    source: gatus-pg
  walArchive:
    compression: gzip
    maxParallel: 2
  externalClusters:
  - name: gatus-pg
    barmanObjectStore:
      destinationPath: s3://gatus
      endpointURL: http://rook-ceph-rgw-object-store.rook-ceph.svc.cluster.local:80
      serverName: gatus-pg
      s3Credentials:
        accessKeyId:
          name: gatus-ceph-bucket
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: gatus-ceph-bucket
          key: AWS_SECRET_ACCESS_KEY 