---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-config-override
  namespace: rook-ceph
data:
  config: |
    [global]
    bdev_enable_discard = true
    bdev_async_discard = true
    osd_class_update_on_start = false
    bluestore_min_alloc_size = 4096
    bluestore_prefer_deferred_size = 0
    bluestore_deferred_batch_ops = 16
    bdev_flock_retry = 3