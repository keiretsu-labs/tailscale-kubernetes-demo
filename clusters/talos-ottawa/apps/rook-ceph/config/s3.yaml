apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: object-store
  namespace: rook
spec:
  metadataPool:
    failureDomain: osd
    replicated:
      size: 3
  dataPool:
    failureDomain: osd
    erasureCoded:
      dataChunks: 2
      codingChunks: 1
  preservePoolsOnDelete: true
  gateway:
    sslCertificateRef:
    port: 80
    # securePort: 443
    instances: 2
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: rook-bucket
provisioner: rook.ceph.rook.io/bucket
reclaimPolicy: Delete
parameters:
  objectStoreName: object-store
  objectStoreNamespace: rook
---
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: admin-user
  namespace: rook
spec:
  store: object-store
  displayName: "Admin User"
  capabilities:
    user: "*"
    buckets: "*"
    metadata: "*"
    usage: "*"
    zone: "*" 