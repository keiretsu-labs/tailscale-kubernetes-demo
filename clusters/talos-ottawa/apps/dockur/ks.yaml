---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dockur
  namespace: flux-system
spec:
  targetNamespace: dockur
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/${CLUSTER_NAME}/apps/dockur/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-manifests
  wait: false # Allow individual components to manage wait status
  interval: 30m
  retryInterval: 1m
  timeout: 5m