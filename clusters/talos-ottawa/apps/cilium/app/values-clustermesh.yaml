cluster:
  name: ${LOCATION}
  id: ${SITE_ID}
clustermesh:
  enabled: true
  maxConnectedClusters: 255
  enableEndpointSliceSynchronization: true
  enableMCSAPISupport: true
  useAPIServer: true
  apiserver:
    replicas: 3
    service:
      annotations:
        tailscale.com/hostname: ${LOCATION}
      type: LoadBalancer
      loadBalancerClass: tailscale
    tls:
      authMode: cluster
      auto:
        method: certmanager
        certManagerIssuerRef:
          group: cert-manager.io
          kind: ClusterIssuer
          name: internal
  config:
    enabled: true
    domain: keiretsu.ts.net
    clusters:
    - name: robbinsdale
      address: robbinsdale.keiretsu.ts.net
      ips: 
      - 100.118.142.99