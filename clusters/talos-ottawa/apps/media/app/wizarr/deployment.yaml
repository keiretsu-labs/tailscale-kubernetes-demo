apiVersion: apps/v1
kind: Deployment
metadata:
  name: wizarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wizarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wizarr
    spec:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups:
        - 10000
      containers:
        - name: wizarr
          image: ghcr.io/wizarrrr/wizarr
          ports:
            - name: http
              containerPort: 5690
              protocol: TCP
          # volumeMounts:
          #   - name: config-volume
          #     mountPath: /data
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: ${TIMEZONE}
            - name: DISABLE_BUILTIN_AUTH
              value: "false"
      # volumes:
      #   - name: config-volume
      #     persistentVolumeClaim:
      #       claimName: wizarr-config
