apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: plex-config
spec:
  trigger:
    schedule: "0 */5 * * *"
  rsync:
    copyMethod: Direct
    destinationPVC: plex-config
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex-config
spec:
  sourcePVC: plex-config
  trigger:
    schedule: "0 */5 * * *"
  rsync:
    sshKeys: volsync-rsync-dst-src-plex-config
    address: volsync-rsync-dst-plex-config
    copyMethod: Direct