apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: sonarr-anime-config
spec:
  trigger:
    manual: first1
  paused: false
  restic:
    repository: restic-media-sonarr-anime-config
    # destinationPVC: sonarr-anime-config
    # copyMethod: Direct
    # restoreAsOf: "2025-05-31T10:00:00Z"
    accessModes: [ReadWriteOnce]
    copyMethod: Snapshot
    capacity: 5Gi
    storageClassName: ceph-block-replicated
    volumeSnapshotClassName: csi-rbdplugin-snapclass