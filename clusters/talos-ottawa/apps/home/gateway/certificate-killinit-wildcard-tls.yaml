---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: killinit-wildcard-tls
spec:
  dnsNames:
    - '*.${CLUSTER_DOMAIN}'
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: killinit-issuer
  secretName: killinit-wildcard-tls
  usages:
    - digital signature
    - key encipherment 