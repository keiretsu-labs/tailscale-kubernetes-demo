machine:
  install:
    extraKernelArgs:
      - -init_on_alloc
      - -init_on_free
      - -selinux
      - apparmor=0
      - init_on_alloc=0
      - init_on_free=0
      - intel_idle.max_cstate=0
      - intel_iommu=on
      - iommu=pt
      - mitigations=off
      - security=none
      - talos.auditd.disabled=1
      - net.ifnames=0
      - talos.platform=metal
      - cpufreq.default_governor=performance
      