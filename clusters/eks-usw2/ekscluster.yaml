apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-usw2
  region: us-west-2
  version: "1.33"

kubernetesNetworkConfig:
  serviceIPv4CIDR: "10.81.0.0/16"
vpc:
  cidr: "10.80.0.0/16"

managedNodeGroups:
  - name: ng-cluster
    instanceType: t4g.xlarge
    desiredCapacity: 2
    minSize: 1
    maxSize: 3
    ssh:
      allow: true 
      publicKeyPath: ~/.ssh/id_rsa.pub
    updateConfig:
      maxUnavailable: 2
