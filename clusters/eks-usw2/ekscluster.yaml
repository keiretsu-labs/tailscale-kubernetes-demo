apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-usw2
  region: us-west-2
  version: "1.33"

kubernetesNetworkConfig:
  serviceIPv4CIDR: "10.81.0.0/16"
vpc:
  cidr: "10.80.0.0/16"

iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: ebs-csi-controller-sa
        namespace: kube-system
      wellKnownPolicies:
        ebsCSIController: true
    - metadata:
        name: efs-csi-controller-sa
        namespace: kube-system
      wellKnownPolicies:
        efsCSIController: true

addons:
  - name: aws-ebs-csi-driver
    version: latest
    attachPolicyARNs:
      - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
  - name: aws-efs-csi-driver
    version: latest
    attachPolicyARNs:
      - arn:aws:iam::aws:policy/service-role/AmazonEFSCSIDriverPolicy

managedNodeGroups:
  - name: ng-gpu
    instanceType: g5g.2xlarge # t4g.xlarge
    desiredCapacity: 2
    minSize: 1
    maxSize: 3
    volumeType: gp3
    ssh:
      allow: true 
      publicKeyPath: ~/.ssh/id_rsa.pub
    updateConfig:
      maxUnavailable: 2
