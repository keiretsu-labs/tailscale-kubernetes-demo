apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: apps/immich
  prune: true
  # wait: true
  dependsOn:
    - name: nfs-subdir-external-provisioner
  patches:
    - target:
        kind: HelmRelease
        name: immich
        namespace: immich
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: immich
        spec:
          postRenderers:
            - kustomize:
                patches:
                  - target:
                      version: v1
                      kind: Deployment
                      name: immich-server
                    patch: |-
                      apiVersion: apps/v1
                      kind: Deployment
                      metadata:
                        name: immich-server
                        namespace: immich
                      spec:
                        template:
                          spec:
                            volumes:
                              - name: hack
                                nfs:
                                  path: /mnt/vault/pics
                                  server: 192.168.50.185
                            containers:
                              - name: immich-server
                                volumeMounts:
                                  - name: hack
                                    mountPath: /hack/pics
