apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd-ceph
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: robbinsdale
      namespace: envoy-gateway-system
  hostnames:
    - "argocd.rajsingh.info"
    - "argocd.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: argocd
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
