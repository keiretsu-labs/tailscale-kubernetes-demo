apiVersion: v1
kind: Service
metadata:
  name: smb-server
  annotations:
    external-dns.alpha.kubernetes.io/hostname:  smb.lukehouge.com
spec:
  selector:
    app: samba
  ports:
    - name: smb-netbios
      protocol: TCP
      port: 139
      targetPort: 139
    - name: smb-ldap
      protocol: TCP
      port: 445
      targetPort: 445