apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rook
  namespace: rook-ceph
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: robbinsdale
      namespace: envoy-gateway-system
  hostnames:
    - "rook.rajsingh.info"
    - "rook.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: rook
          port: 8443
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
