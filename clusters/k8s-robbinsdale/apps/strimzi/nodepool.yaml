apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  annotations:
    strimzi.io/next-node-ids: "[10-100]"
  labels:
    strimzi.io/cluster: robbinsdale
  name: broker
  namespace: strimzi
spec:
  replicas: 3
  roles:
    - broker
  storage:
    class: ceph-generic-fs
    size: 10G
    type: persistent-claim
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  annotations:
    strimzi.io/next-node-ids: "[0-9]"
  labels:
    strimzi.io/cluster: robbinsdale
  name: controller
  namespace: strimzi
spec:
  replicas: 1
  roles:
    - controller
  storage:
    class: ceph-generic-fs
    size: 10G
    type: persistent-claim
