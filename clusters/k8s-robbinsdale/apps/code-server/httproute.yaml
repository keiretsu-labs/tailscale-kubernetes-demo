apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: code
  namespace: code-server
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: robbinsdale
      namespace: envoy-gateway-system
  hostnames:
    - "code.rajsingh.info"
    - "code.lukehouge.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: hubble-ui
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
