apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: code-server-luke-tls
  namespace: home
spec:
  dnsNames:
    - code-server.lukehouge.com
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: luke-issuer
  secretName: code-server-luke-tls
  usages:
    - digital signature
    - key encipherment
