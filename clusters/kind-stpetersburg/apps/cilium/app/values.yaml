cni:
  exclusive: false
kubeProxyReplacement: true
routingMode: tunnel
enableIPv4BIGTCP: true
enableIPv4Masquerade: true
tunnel:
  mode: vxlan
bpf:
  masquerade: true
  lbExternalClusterIP: true
ipv4:
  enabled: true
bandwidthManager:
  enabled: true
  bbr: true
envoy:
  enabled: true
ipam:
  mode: "cluster-pool"
  operator:
    clusterPoolIPv4PodCIDRList:
      - "10.5.0.0/16"
    clusterPoolIPv4MaskSize: 24
operator:
  rollOutPods: true
  replicas: 1
rollOutCiliumPods: true
localRedirectPolicy: true
bgpControlPlane:
  enabled: true
hubble:
  relay:
    enabled: true