apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: derper
spec:
  dnsNames:
    - "*.ec2.internal.derp.rajsingh.info"

  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: raj-issuer
  secretName: derper-tls
  usages:
    - digital signature
    - key encipherment