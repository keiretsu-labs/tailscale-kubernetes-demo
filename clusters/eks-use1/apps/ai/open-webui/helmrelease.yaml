---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 1m
  chart:
    spec:
      chart: open-webui
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: ai
      interval: 1m
  releaseName: open-webui
  values:
    ollama:
      enabled: false
    # ollamaUrls:
    #   - "http://usw2-ai-kserve-qwen-llm-predictor.ai:80"
    sso:
      enabled: true
      enableSignup: true
      enableRoleManagement: true
      oidc:
        enabled: true
        clientId: "${TSIDP_OPENWEBUI_CLIENT_ID}"
        clientSecret: "${TSIDP_OPENWEBUI_CLIENT_SECRET}"
        providerUrl: "https://use1-idp.raj.ts.net/.well-known/openid-configuration"
        providerName: "Tailscale IDP"
        scopes: "openid email profile"
        roleManagement:
          rolesClaim: "roles"
          adminRoles: "admin"
